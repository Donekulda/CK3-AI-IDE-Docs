l_korean:
 internal_affairs.10.t: "다가올 봉기"
 internal_affairs.10.desc: "\"이게 바로 지금 [barony_title.GetName]의 상황입니다.\" [provider_character.GetFirstName](이)가 내게 알렸다. 최근 들어 거리에서 작은 폭동이 여럿 일어나고 있었다."
 internal_affairs.10.desc.control: "시민을 위험에 빠뜨리며 날뛰는 도적에 대한 분노로 인한 행동이었다."
 internal_affairs.10.desc.opinion.other: "주군인 [county_holder.GetTitledFirstName]에 대한 증오로 인한 행동이었다."
 internal_affairs.10.desc.opinion.me: "내 통치에 대한 분노로 인한 행동이었다."
 internal.affairs.10.desc.outro: "\n\n상황이 폭력 사태로 치닫기 전에 막아낸 이는 [barony_holder.GetTitledFirstName](으)로, 지역 사람들 사이에서 꽤 인기가 있는 인물이었다. [barony_holder.GetSheHe]는 시민을 통제할 뿐만 아니라 상황을 진정시킬 수 있게 지역에 축제를 열어달라는 청원도 해 왔다."
 internal_affairs.10.a: "그러면 [barony_holder.GetTitledFirstNameNoTooltip]에게 관리를 맡기면 되겠군..."
 internal_affairs.10.b: "...[county_holder.GetFirstNameNoTooltip]에게 보상도 수여할 것이다!"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U]가 그렇게 원하는 축제를 열어 줘라."
 internal_affairs.10.d: "이런 일은 [county_holder.GetFirstNamePossessiveNoTooltip] 몫이 아니던가?"
 internal_affairs_local_uprising_appeasement_modifier: "지역 주민 달래기"
 internal_affairs_local_uprising_appeasement_modifier_desc: "이 지역의 통치자가 바뀌자 영지의 주민들은 흡족해하고 있습니다."
 internal_affairs_local_uprising_festival_modifier: "시골 축제"
 internal_affairs_local_uprising_festival_modifier_desc: "매년 지역 주민을 달래기 위한 작은 시골 축제가 열립니다."
 internal_affairs.20.t: "걸맞지 않은 [county_holder.GetLadyLord]"
 internal_affairs.20.desc: "이번 주만 해도 벌써 세 번째다. 또 다른 전령이 내게 와 [county_title.GetNameNoTier]의 개탄스러운 상황을 알렸다."
 internal_affairs.20.desc.both: "범죄가 만연하고, 거리에는 죽은 시민이 넘쳐나며 공포와 불행이 만연하다."
 internal_affairs.20.desc.control: "범죄가 만연하고, 길은 더 이상 안전하지 않다. 시민들은 어두워지면 집을 나서길 두려워한다."
 internal_affairs.20.desc.opinion: "영지의 통치 방식에 대한 불만이 깊이 자리 잡았다. 게다가 거리에서는 정기적으로 시위가 일어난다."
 internal_affairs.20.desc.outro: "\n\n이 상황 관련해서 [county_holder.GetTitledFirstName]에 이미 전령을 보내 두었다. 하지만 문제는 끝도 없이 일어나고 있다. 이게 #emp 내#! 가신 중 하나라고 할 만한 사람이 저지를 만한 행동인가?"
 internal_affairs.20.dread: "아랫것들을 쥐어짤 거면 제대로 쥐어짜야지. 어설프기는."
 internal_affairs.20.a: "용납할 수 없다."
 internal_affairs.20.a.tt: "[county_holder.GetTitledFirstName]에게서 [title_i] [title|E]를 정당하게 [revoke|E]할 수 있음"
 internal_affairs.20.b: "이번만 넘어가 주겠다."
 opinion_unfitting_ruler_opinion: "걸맞지 않은 영주"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\n이 변화 요소는 [holder|E]의 [dread|E]가 높을수록 증가함"
 inspection_unfitting_ruler_modifier: "착취당한 영지"
 inspection_unfitting_ruler_modifier_desc: "이 영지는 매일 착취당하며 세금과 사람이 줄줄 새고 있습니다."
 inspection_unfitting_ruler_desc: "\t#weak [holder|E]의 #bold 공포#!만큼 증가함#!"
 internal_affairs.30.t: "모른 척하기"
 internal_affairs.30.desc: "\"들어 보십시오. 이 지역에서는 저희한테 사업 관련해서 #emp 꽤#! 까다로운 기대를 하고 있는데, 그게 좀...\" [guild_province.GetName]의 [SCOPE.Custom('LocalGuildsLoc')] 대표자인 [merchant_character.GetFirstName](이)가 내게 다가와 말했다. [merchant_character.GetSheHe|U]는 자기 조합이 헤쳐 나가야 하는 문제에 관해 구구절절하게 풀어놓았다.\n\n\"그러는 대신 저희 둘이 상황을 정리해 버리면 어떨까 싶어서 말입니다.\" [merchant_character.GetSheHe|U]는 내 앞의 탁자에 작은 주머니를 올려놓으며 의미심장한 표정을 지었다."
 internal_affairs.30.a: "아, 나야 모른 척하는 것 이상으로 잘해줄 수 있지..."
 internal_affairs.30.b: "흠, 이번만일세."
 internal_affairs.30.c: "목을 치기 전에 당장 꺼져라, 거머리 같은 놈!"
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\n이 변화 요소는 [Concept( 'county', '영지' )|E]의 [county_control|E]이 낮을수록 증가함"
 internal_affairs_local_corruption_desc: "\t#weak 100 아래의 #bold 영지 장악력#! 점수마다 증가함#!"
 internal_affairs_local_corruption_modifier: "승인된 부패"
 internal_affairs_local_corruption_modifier_desc: "현지 상인 조합이 지역 사업에서 거의 제한 없는 권력을 얻었습니다. 이에 따라 영지의 관료주의와 체계가 서서히 무너져 갑니다."
