l_french:
 submit_to_the_great_khan_decision: "Se soumettre au Grand Khan"
 submit_to_the_great_khan_decision_confirm: "Jurer fidélité"
 submit_to_the_great_khan_decision_opening_desc: "Il est temps de reconnaître que les Mongols sont les dirigeants du monde. Je vais rejoindre leurs rangs, plutôt que de les combattre."
 submit_to_the_great_khan_decision_tooltip: "Vous devenez un vassal du khagan mongol et vous rejoignez l’Empire mongol"
 submit_to_the_great_khan_effect_tooltip: "Devenez un vassal [mongol_emperor.Custom('FR_du_Char_Pi')][mongol_emperor.GetTitledFirstName]"
 mongol_invasion.1001.title: "Le Khan est mort !"
 mongol_invasion.1001.generic.desc: "[old_khan.Custom('FR_le_Char_Pi')|U][old_khan.GetTitledFirstName] est mort[old_khan.Custom('FR_E')]. Louons [ROOT.Char.GetFaith.HighGodName] ! Bien que [new_khan.Custom('FR_le_Char_Pi')][new_khan.GetTitledFirstName] ait pris sa place, [new_khan.Custom('FR_IlElle')] ne peut certainement pas être aussi terrifiant[new_khan.Custom('FR_E')] qu[old_khan.Custom('FR_EluiElle')]. Peut-être est-ce même la fin de l’agression mongole ?"
 mongol_invasion.1001.sympathetic.desc: "[old_khan.Custom('FR_le_Char_Pi')|U][old_khan.GetTitledFirstName] est mort[old_khan.Custom('FR_E')]. C’était un[old_khan.Custom('FR_E')] grand[old_khan.Custom('FR_E')] [old_khan.GetWomanMan]. [new_khan.GetFirstName] a pris sa place. Alors que [old_khan.GetFirstNameNoTooltip] chevauche pour l’éternité, le monde se porte mieux grâce à [old_khan.Custom('FR_LuiElle')]."
 mongol_invasion.1001.generic.oblivious.desc: "Nous recevons des informations éparses sur le décès d’une sorte de roi nomade apparemment important."
 mongol_invasion.1001.a: "Bon débarras !"
 mongol_invasion.1001.b: "Je me demande ce que l’avenir nous réserve à tous."
 mongol_invasion.1001.c: "Gengis qui ?"
 mongol_invasion.1002.t: "L’ascension des Mongols"
 mongol_invasion.1002.desc.close: "Un nouveau chef, [temujin.Custom('FR_le_Char_Pi')][temujin.GetTitledFirstName], s’est élevé parmi les tribus dispersées"
 mongol_invasion.1002.desc.close_mongolia: "de Mongolie"
 mongol_invasion.1002.desc.close_steppes: "des steppes"
 mongol_invasion.1002.desc.close.end: "et s’est autoproclamé Gengis Khan – le souverain de l’univers. À la tête d’une vaste armée tribale, il a déclaré une guerre pour la domination de toute la steppe, puis du monde entier !"
 mongol_invasion.1002.desc.far: "J’ai appris qu’un nouveau chef s’est élevé parmi les tribus barbares des steppes lointaines. Ce « [temujin.GetTitledFirstName] » s’est autoproclamé souverain de l’univers – Gengis Khan – et a juré de conquérir le monde entier.\n\n[temujin.GetSheHe|U] n’est pas [temujin.Custom('FR_LeLa')] premi[temujin.Custom('FR_ErEre')] à proférer cette menace, mais on raconte qu’[temujin.Custom('FR_IlElle')] est à la tête d’une horde de cavaliers invincibles."
 mongol_invasion.1002.a: "Encore un parvenu[temujin.Custom('FR_E')] à défaire !"
 mongol_invasion.1002.b: "Conquérir le monde ? [temujin.GetSheHe|U] est libre d’essayer !"
 mongol_invasion.1002.c: "Je doute qu’[temujin.Custom('FR_IlElle')] aille très loin."
 mongol_invasion.1002.craven: "Et [temujin.Custom('FR_IlElle')] va venir ici ?!"
 mongol_invasion.1002.genghis_khan_tt: "Tout [county|El] occupé par les Mongols perdra une grande partie de son [development|El]."
 mongol_invasion.1003.t: "La maison de la sagesse brûle"
 mongol_invasion.1003.desc: "La grande institution d’apprentissage et de connaissance de Bagdad, la Maison de la Sagesse, a été incendiée pendant le siège de la ville par les Mongols. Il ne reste que des décombres. Il semble que cela témoigne de la valeur des connaissances anciennes dans le nouveau monde des Mongols."
 mongol_invasion.1003.a: "Tant de choses perdues..."
 mongol_invasion.1003.b: "Les infidèles n’ont que ce qu’ils méritent !"
 mongol_invasion.1003.c: "Les Mongols vont détruire le monde si nous ne les arrêtons pas !"
 mongol_invasion.1004.t: "Effondrement de l’Empire"
 mongol_invasion.1004.desc: "Depuis la mort [old_mongol_emperor.Custom('FR_du_Char_Pi')][old_mongol_emperor.GetTitledFirstName], plusieurs successeurs ont revendiqué le titre de grand khan. Puisque aucun d’entre eux ne reconnaît les autres, nous assistons à la fin de l’empire unifié. Les Mongols ne sont peut-être pas faibles, mais ils ne sont plus unis derrière un seul « souverain universel »."
 mongol_invasion.1004.a: "L’empire se soulèvera à nouveau un jour..."
 mongol_invasion.1004.b: "Louons la miséricorde [ROOT.Char.GetFaith.HighGodNamePossessive] !"
 mongol_invasion.1005.t: "Le Khan est mort"
 mongol_invasion.1005.desc: "Depuis le passage du trône [old_khan.Custom('FR_du_Char_Pi')][old_khan.GetTitledFirstName] [new_khan.Custom('FR_au_Char_Pi')][new_khan.GetTitledFirstName], la différence la plus frappante est que c[new_khan.Custom('FR_EEtte')] derni[new_khan.Custom('FR_ErEre')] ne se définit pas comme le « souverain de l’univers ». Les tribus semblent finalement reconnaître que régner sur le monde entier est hors de leur portée."
 mongol_invasion.1005.a: "Une ère est arrivée à son terme."
 mongol_invasion.1005.a.tt: "L’Empire mongol sera désormais moins agressif"
 mongol_invasion.2001.opening: "À m[ROOT.Char.Custom('FR_OnA')] futur[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_ServiteurServante')],"
 mongol_invasion.2001.desc: "Vous vous inclinerez inévitablement devant moi, le souverain de l’univers. Alors autant que ce soit par un serment de fidélité, plutôt qu’avec une lame contre votre nuque."
 mongol_invasion.2001.a: "Je me soumets volontiers, [mongol_emperor.Custom('FR_MonseigneurMadame')|U]."
 mongol_invasion.2001.a.tt: "Vous devenez [GetPlayer.Custom('FR_LeLa')] vassal[GetPlayer.Custom('FR_E')] [mongol_emperor.Custom('FR_du_Char_U_Pi')][mongol_emperor.GetShortUIName]."
 mongol_invasion.2001.b: "Ne me menacez pas, sinistre imbécile !"
 mongol_invasion.2001.b.tt: "[mongol_emperor.Custom('FR_le_Char_U_Pi')|U][mongol_emperor.GetShortUIName] vous déclare la guerre"
 mongol_invasion.2002.opening: "Honorable souverain de l’univers,"
 mongol_invasion.2002.desc: "Je me soumets à votre grâce légitime et bienveillante. Je me tiendrai à vos côtés contre tous ceux qui s’opposeront à votre destin."
 mongol_invasion.2002.a: "Un choix judicieux, m[demand_recipient.Custom('FR_OnA')] [demand_recipient.Custom('FR_ServiteurServante')]."
 mongol_invasion.2003.opening: "Vous, la pâle imitation d’un[mongol_emperor.Custom('FR_E')] [mongol_emperor.GetTitleAsNameNoTooltip],"
 mongol_invasion.2003.desc: "Vous osez penser que vous pouvez me forcer à me soumettre ? Je vais vous montrer ce qu’un vrai souverain fait avec vos soi-disant cavaliers invincibles !"
 mongol_invasion.2003.a: "Ce sera donc la guerre."
 mongol_invasion.2101.desc: "Vous avez été un[ROOT.Char.Custom('FR_E')] ami[ROOT.Char.Custom('FR_E')] et un[ROOT.Char.Custom('FR_E')] fidèle [ROOT.Char.Custom('FR_ServiteurServante')] jusqu’à présent. Il est temps de rendre officiel votre service, que vous juriez fidélité au souverain de l’univers."
 mongol_invasion.2101.a: "Bien sûr, [mongol_emperor.Custom('FR_MonseigneurMadame')|U]."
 mongol_invasion.2101.b: "Vous pensez que je suis à votre service ? C’est ridicule !"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.Custom('FR_le_Char_U_Pi')|U][mongol_emperor.GetShortUIName] rompt son alliance avec vous et pourrait vous déclarer la guerre !"
 mongol_invasion.2103.a: "Vous allez vous incliner devant moi maintenant, d’une manière ou d’une autre !"
 mongol_invasion.2103.b: "Attends un peu, chien insolent..."
 mongol_invasion.2111.b: "Vous pensez que je suis inférieur[ROOT.Char.Custom('FR_E')] à vous ? Quel outrage !"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.Custom('FR_le_Char_U_Pi')|U][mongol_emperor.GetShortUIName] rompt son alliance avec vous"
 mongol_invasion.2112.desc: "Vous croyez vraiment être mon supérieur ? Vous n’êtes même pas mon égal ! L’amitié que je vous ai gracieusement offerte est comme jeter des perles aux porcs."
 mongol_invasion.2112.a: "Vous allez regretter vos paroles et vos actes..."
