 crown_authority_2: "Autorité de la Couronne élevée"
 crown_authority_2_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 Les dirigeants peuvent choisir une autre [succession_law|El] parmi celles disponibles#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Les [vassals|El] ne peuvent pas engager de [war|El] contre les autres vassaux à moins qu’ils utilisent un [hook|El] contre leur [liege|El]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Les [titles|El] des vassaux ne peuvent pas être hérités par les personnages à l’extérieur du [realm|El]#!\n$EFFECT_LIST_BULLET$#indent_newline:3 Tout vassal qui refuse une révocation de titre ou la rétractation d’un vassal est considéré comme un [criminal|El]#!"
