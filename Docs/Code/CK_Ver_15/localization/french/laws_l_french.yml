 province_war_law_2: "Approbation de déclaration de guerre"
 province_war_law_2_effects_not_in_prev: "$EFFECT_LIST_BULLET$#indent_newline:3 Seuls les [governors|El] avec une [province_administration|El] [GetVassalContractType( 'administrative_themes' ).GetObligationNameShort( 'admin_theme_frontier' )] et [GetVassalContractType( 'administrative_themes' ).GetObligationNameShort( 'admin_theme_naval' )] peuvent mener des [wars|El] étrangères, mais doivent demander la permission#!"
