 internal_affairs.10.t: "Une révolte en perspective"
 internal_affairs.10.desc: "« Et voilà la situation actuelle en [barony_title.GetName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m’informe [provider_character.GetFirstName]. Il semble que de petites émeutes aient éclaté dernièrement dans les rues, en raison d’une indignation générale au sujet "
 internal_affairs.10.desc.control: "du banditisme endémique qui met les citoyens en danger."
 internal_affairs.10.desc.opinion.other: "de la haine qu’ils portent à leur [county_holder.Custom('FR_SeigneurDame')] lige, [county_holder.Custom('FR_le_Char_Pi')][county_holder.GetTitledFirstName]."
 internal_affairs.10.desc.opinion.me: "de mon règne sur la région."
 internal.affairs.10.desc.outro: "\n\nLa seule personne à avoir réussi à empêcher que la situation ne dégénère est [barony_holder.Custom('FR_le_Char_Pi')][barony_holder.GetTitledFirstName], qui semble très apprécié[barony_holder.Custom('FR_E')] des habitants. En plus de garder les citoyens sous contrôle, [barony_holder.Custom('FR_IlElle')] a envoyé une requête pour organiser un festival dans la région, afin d’apaiser les tensions."
 internal_affairs.10.a: "Laissons [barony_holder.Custom('FR_le_Char_Pi')][barony_holder.GetTitledFirstNameNoTooltip] aux commandes, dans ce cas..."
 internal_affairs.10.b: "... [county_holder.GetFirstNameNoTooltip] sera même indemnisé[county_holder.Custom('FR_E')] pour ça !"
 internal_affairs.10.c: "[barony_holder.GetSheHe|U] pourra avoir son festival."
 internal_affairs.10.d: "Ce n’est pas à [county_holder.GetFirstNameNoTooltip] de s’en occuper ?"
 internal_affairs_local_uprising_appeasement_modifier: "Habitants apaisés"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Les habitants du comté ont été apaisés suite à un changement de gouvernance dans la région."
 internal_affairs_local_uprising_festival_modifier: "Festival rural"
 internal_affairs_local_uprising_festival_modifier_desc: "Un petit festival rural est organisé chaque année pour faire plaisir aux habitants."
 internal_affairs.20.t: "Un[county_holder.Custom('FR_E')] [county_holder.Custom('FR_SeigneurDame')] inadapté[county_holder.Custom('FR_E')]"
 internal_affairs.20.desc: "Pour la troisième fois en l’espace d’une semaine, un autre messager me fait part de l’état déplorable de [county_title.GetNameNoTier]."
 internal_affairs.20.desc.both: "Criminalité galopante, citoyens morts dans les rues, et climat général de terreur et d’inquiétude."
 internal_affairs.20.desc.control: "Criminalité galopante, routes dangereuses, et citoyens terrifiés à l’idée de sortir de chez eux après la tombée de la nuit."
 internal_affairs.20.desc.opinion: "Un profond mécontentement à l’égard de la gouvernance du comté, et des manifestations récurrentes dans les rues."
 internal_affairs.20.desc.outro: "\n\nJ’ai déjà envoyé un messager [county_holder.Custom('FR_au_Char_Pi')][county_holder.GetTitledFirstName] à ce sujet, mais la tension reste vive. Est-ce là le comportement de quelqu’un qui mérite d’être l’un de mes vassaux ?"
 internal_affairs.20.dread: "Si vous voulez les écraser, faites-le correctement. Amateur."
 internal_affairs.20.a: "C’est inacceptable."
 internal_affairs.20.a.tt: "Vous avez le droit de [revoke|El] un [title|El][title_i] [county_holder.Custom('FR_du_Char_Pi')][county_holder.GetTitledFirstName]"
 internal_affairs.20.b: "Je vais laisser passer pour cette fois..."
 opinion_unfitting_ruler_opinion: "Dirigeant inadapté"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nPlus la [dread|El] du [holder|El] est élevée, plus ce modificateur est augmenté"
 inspection_unfitting_ruler_modifier: "Comté extorqué"
 inspection_unfitting_ruler_modifier_desc: "Ce comté se fait dépouiller, entre les impôts et les habitants qui en sortent chaque jour."
 inspection_unfitting_ruler_desc: "\t#weak Augmentation pour chaque point de #bold redoutabilité#! du [holder|El]#!"
 internal_affairs.30.t: "Laxisme"
 internal_affairs.30.desc: "« Voyez-vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], certaines attentes locales sont assez dures pour les affaires... » me dit [merchant_character.GetFirstName], membre de la [SCOPE.Custom('LocalGuildsLoc')|l] de [guild_province.GetName], avant de me parler longuement des difficultés de sa guilde.\n\n« Je pensais que nous pourrions peut-être régler cela entre nous... » [merchant_character.GetSheHe|U] pose un petit sac sur la table devant moi, et me lance un regard entendu."
 internal_affairs.30.a: "Oh, mais je ne vais pas seulement me contenter de fermer les yeux..."
 internal_affairs.30.b: "C’est bon pour cette fois."
 internal_affairs.30.c: "Partez d’ici avant que je ne vous fasse tuer, espèce de parasite !"
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nPlus le [county_control|El] du [county|El] est bas, plus ce modificateur est augmenté"
 internal_affairs_local_corruption_desc: "\t#weak Augmentation pour chaque point de #bold contrôle comtal#! en dessous de 100#!"
 internal_affairs_local_corruption_modifier: "Corruption sanctifiée"
 internal_affairs_local_corruption_modifier_desc: "Une guilde de commerçants locaux détient un pouvoir presque illimité sur le commerce local, au détriment de la bureaucratie et de la hiérarchie du comté."
