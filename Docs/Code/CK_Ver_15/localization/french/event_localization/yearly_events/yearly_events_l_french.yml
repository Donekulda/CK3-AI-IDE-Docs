l_french:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "Depuis des années, mes aptitudes en ce qui concerne [ROOT.Char.Custom('YearlyEvent0001Skill')] m’ont bien servi, et il me semble qu’elles le pourraient aussi pour vous. Je serais heureu[mentor.Custom('FR_XSe')] de partager ce que je sais"
 yearly.0001.desc.arrogant: "Comme vous l’avez sans doute remarqué, je suis très compétent[mentor.Custom('FR_E')] en ce qui concerne [ROOT.Char.Custom('YearlyEvent0001Skill')]. Je serais heureu[mentor.Custom('FR_XSe')] de partager ma connaissance de ces sujets avec vous"
 yearly.0001.desc.councillor: "À votre service comme [mentor.Custom('CouncilPosition')|l] j’ai beaucoup appris sur [ROOT.Char.Custom('YearlyEvent0001SkillShort')]. Je suis disposé[mentor.Custom('FR_E')] à vous donner des leçons particulières dans ce domaine"
 yearly.0001.desc.nofavor: "afin de gagner vos faveurs."
 yearly.0001.desc.favor: "pour vous remercier de l’aide que vous m’avez apportée par le passé."
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001SkillShort')|U] a toujours été mon point fort, et je souhaite partager mon expertise dans ce domaine avec vous. Si vous avez du temps disponible pour quelques leçons, je serais heureu[mentor.Custom('FR_XSe')] de vous enseigner ce que je sais."
 yearly.0001.a: "Votre aide est grandement appréciée."
 yearly.0001.a.success: "Je prends à cœur les leçons de [mentor.GetFirstNameNoTooltip]"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] me conseille sur ma situation actuelle"
 yearly.0001.b: "Une offre généreuse, mais si c’était plutôt moi qui vous aidais ?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] prend à cœur mes leçons"
 yearly.0001.b.failure: "Je conseille [mentor.GetFirstNameNoTooltip] sur sa situation actuelle"
 yearly.0001.c: "Tirons profit de la mise en commun de nos connaissances !"
 yearly.0001.d: "Je peux me débrouiller tout[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')]."
 yearly.0002.t: "Conseiller indiscret"
 yearly.0002.desc: "Puisqu’[councillor.Custom('FR_IlElle')] m’a loyalement servi[ROOT.Char.Custom('FR_E')] comme [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )], j’ai donné [councillor.Custom('FR_au_Char_Pi')][councillor.GetTitledFirstName] la possibilité de se déplacer librement au sein de m[ROOT.Char.Custom('FR_GetCourt_OnA')].\n\nCependant, je viens d’apprendre qu’[councillor.GetSheHe] a profité de mon hospitalité en couchant avec m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child') )] [child.GetFirstName] !"
 yearly.0002.a: "Ils doivent être mariés pour être absous de leurs crimes."
 yearly.0002.c: "Je vais faire croupir [councillor.GetFirstNameNoTooltip] en prison !"
 yearly.0002.d: "Il serait regrettable que cela s’ébruite..."
 yearly.0003.t: "Amour interdit"
 yearly.0003.start.desc: "Au début, je pensais que c’était une blague, car comment m[ROOT.GetCharacter.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))] [child.GetFirstName] et [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] auraient-ils pu être amants ?! La lettre interceptée par mes espions"
 yearly.0003.dislikes_incest.desc: "décrit des relations qu’aucun[child.Custom('FR_E')] [child.GetWomanMan] ne devrait avoir avec s[child.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc: "donne des détails #EMP fascinants#! sur leur relation charnelle..."
 yearly.0003.b: "Je vais tenter de couvrir leur liaison."
 yearly.0003.a: "Le monde connaîtra leurs crimes contre [ROOT.Char.GetFaith.PantheonTerm] !"
 yearly.0003.c: "Je les emprisonne pour avoir déshonoré la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 yearly.0003.d: "Les inviter dans ma [ROOT.Char.Custom('GetChamber')] pour un « moment en famille »."
 yearly.0011.t: "Une comète aperçue !"
 yearly.0011.desc: "L’apparition d’une comète dans le ciel pousse tous les mortels à se demander ce que cela peut bien signifier. Des [ROOT.Char.GetWomenMen] plus sages que moi ont passé leur vie à moins cogiter, mais chaque paysan suffisant du pays semble avoir sa propre théorie bancale..."
 yearly.0011.gain_stress: "La comète panique d’innombrables sujets"
 yearly.0011.lose_stress: "La comète terrifie de nombreux fauteurs de troubles"
 gain_rock_artifact_tt: "Vous obtenez un [artifact|El] : $artifact_pedestal_rock_name$"
 yearly.0011.new_friends: "Peut-être que cela amène de nouveaux amis ?"
 yearly.0011.lustful: "Vite, que quelqu’un me serre fort !"
 yearly.0011.chaste: "Les fornicateurs nous l’ont fait subir !"
 yearly.0011.gluttonous: "La famine est proche ! Remplissez les garde-mangers !"
 yearly.0011.temperate: "C’est le jugement pour nos excès !"
 yearly.0011.greedy: "Je me demande quelles richesses il y a à tirer d’une comète..."
 yearly.0011.generous: "Cela #EMP prouve#! que nous sommes tous trop égoïstes !"
 yearly.0011.lazy: "Bah, je retourne me coucher."
 yearly.0011.diligent: "Cela nous préoccuperait moins si nous travaillions."
 yearly.0011.wrathful: "Je vais arracher cette maudite chose du ciel !"
 yearly.0011.calm: "Cela aussi passera."
 yearly.0011.patient: "Nous devrons élucider ce signe, à temps."
 yearly.0011.impatient: "Qu’est-ce que cela signifie ?!"
 yearly.0011.arrogant: "Un bon présage pour ma famille, je pense."
 yearly.0011.humble: "Nous ne sommes que des grains face à la Création."
 yearly.0011.deceitful: "Je me demande quelle explication me serait la plus utile..."
 yearly.0011.honest: "Il me semble que c’est juste une pierre ?"
 yearly.0011.craven: "#EMP TOUT LE MONDE PANIQUE !#!"
 yearly.0011.brave: "Quoi que cela signifie, nous lui ferons face !"
 yearly.0011.shy: "Je serais peut-être plus en sécurité dans ma tour..."
 yearly.0011.gregarious: "Si c’est la fin, festoyons avec des amis !"
 yearly.0011.ambitious: "Les comètes annoncent de grands actes et de grand[ROOT.Char.Custom('FR_E')]s [ROOT.Char.GetWomenMen] !"
 yearly.0011.content: "Quoi que cela signifie, c’est ce qui devait arriver."
 yearly.0011.arbitrary: "Cela signifie ce que je dis que cela signifie !"
 yearly.0011.just: "Ô comète, ô signe avant-coureur de la justice divine !"
 yearly.0011.cynical: "C’est probablement juste des flatulences paysannes."
 yearly.0011.zealous: "La fin est proche ! Repentez-vous !"
 yearly.0011.paranoid: "Mes ennemis retournent les cieux contre moi !"
 yearly.0011.trusting: "Peut-être que cela ne veut rien dire du tout ?"
 yearly.0011.compassionate: "J’espère que cela ne tombera pas sur quelqu’un..."
 yearly.0011.callous: "Tant que cela ne s’abat pas sur moi, qui s’en soucie ?"
 yearly.0011.sadistic: "J’espère que cela tombera sur un ennemi !"
 yearly.0011.stubborn: "Je ne bougerai pas pour moins que tout l’or de la Création."
 yearly.0011.fickle: "Je n’arrive pas à me faire une opinion..."
 yearly.0011.vengeful: "Hah, quelqu’un va avoir ce qu’il mérite !"
 yearly.0011.forgiving: "Puissent nos péchés être pardonnés par [ROOT.Char.GetFaith.HighGodName] !"
