l_french:
 ##############
 ## CAT
 ##############
 pet_animal.0001.t: "Le chat"
 pet_animal.0001.desc: "Alors que le chat se repose sur mes genoux et ronronne, je me demande comment je devrais l’appeler. Un nom historique ? Un nom faisant allusion à son pelage [ROOT.Char.Custom('CatFurColor')] ? Un nom pour décrire la sensation apaisante que je ressens lorsque je le gratte derrière l’oreille ? Oh, je sais ! Je vais l’appeler..."
 pet_animal.0001.a: "C’est le nom qui convient !"
 pet_animal.0101.t: "[ROOT.Char.Custom('CatStoryName')] : ses cadeaux"
 pet_animal.0101.desc: "Deux yeux [ROOT.Char.Custom('CatEyeColor')] me suivent alors que je marche, et un petit miaulement rompt le silence lorsque [ROOT.Char.Custom('CatStoryName')] se jette sur ma cheville."
 pet_animal.0101.desc_old: "[ROOT.Char.Custom('CatStorySheHe')|U] a connu des jours meilleurs, mais son âge n’a jamais été un obstacle !"
 pet_animal.0101.desc_young: "[ROOT.Char.Custom('CatStorySheHe')|U] est peut-être jeune, mais [ROOT.Char.Custom('CatStorySheHe')] n’en est pas moins féroce !"
 pet_animal.0101.desc_middle: "[ROOT.Char.Custom('CatStorySheHe')|U] est dans la fleur de l’âge."
 pet_animal.0101.desc_ending: "\n\nAlors qu’[ROOT.Char.Custom('CatStorySheHe')] s’éloigne, je vois qu’[ROOT.Char.Custom('CatStorySheHe')] m’a laissé un cadeau étincelant à l’endroit de sa cachette."
 pet_animal.0101.a_female: "Merci, ma belle !"
 pet_animal.0101.a_male: "Merci, mon bon sieur !"
 pet_animal.0103.t: "[ROOT.Char.Custom('CatStoryName')] : [vassal.Custom('FR_LeLa')] vassal[vassal.Custom('FR_E')] sous le charme"
 pet_animal.0103.desc: "En sortant, je vois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] accroupi[vassal.Custom('FR_E')] à côté de mon chat [ROOT.Char.Custom('CatStoryName')] qui caresse tendrement sa tête. « Quel beau chat vous avez là, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. »"
 pet_animal.0103.a: "Vous êtes très observat[vassal.Custom('FR_EurRice')] !"
 pet_animal.0104.t: "[ROOT.Char.Custom('CatStoryName')] : le ronronnement"
 pet_animal.0104.desc: "Après une nouvelle journée stressante, je m’affale sur une chaise... Combien de temps vais-je pouvoir continuer ainsi ?\n\nSoudain, j’entends un miaulement silencieux, et [ROOT.Char.Custom('CatStoryName')] saute sur mes genoux et ronronne. Je m’assieds avec [ROOT.Char.Custom('CatStoryFemaleMale')] pendant un moment, écoute ce son apaisant et caresse son pelage [ROOT.Char.Custom('CatFurColor')]."
 pet_animal.0104.a: "Je pense que je peux le faire encore un peu."
 pet_animal.0105.t: "[ROOT.Char.Custom('CatStoryName')] : le secret découvert"
 pet_animal.0105.desc_opening: "#EMP Miaou !#!\n\nJe regarde vers le bas et vois que mon chat [ROOT.Char.Custom('CatStoryName')] a déposé à mes pieds un parchemin qui porte le sceau de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('person'))] [person.Custom('FR_le_Char_Pi')][person.GetTitledFirstName]. Cédant à la curiosité, je parcours le texte...\n\n"
 pet_animal.0105.desc_murder: "« ... le meurtre que j’ai commis me pèse, et... »"
 pet_animal.0105.desc_lover: "« ... l’amour que je porte à quelqu’un d’autre... »"
 pet_animal.0105.desc_homosexual: "« ... les pulsions que je ressens pour les personnes du même sexe... »"
 pet_animal.0105.desc_deviant: "« ... la déviance que j’ai commise... »"
 pet_animal.0105.desc_cannibal: "« ... car j’ai goûté de la chair humaine... »"
 pet_animal.0105.desc_murder_attempt: "« ... quand j’ai essayé de mettre fin à la vie d’un être humain... »"
 pet_animal.0105.desc_non_believer: "« ... car je ne crois pas en [person.GetFaith.HighGodName]... »"
 pet_animal.0105.desc_incest: "« ... que je ressente ces pulsions envers un membre de ma propre famille... »"
 pet_animal.0105.desc_witch: "« ... l’assemblée de sorci[person.Custom('FR_ErEre')]s à laquelle je participe... »"
 pet_animal.0105.desc_fallback: "« ... garder ce secret me pèse... »"
 pet_animal.0105.a: "Dire qu’[person.Custom('FR_IlElle')] cachait une telle chose !"
 pet_animal.0105.b: "Tout le monde doit savoir."
 pet_animal.0106.t: "[ROOT.Char.Custom('CatStoryName')] : sensibilité"
 pet_animal.0106.desc: "« [ROOT.Char.GetFirstNameNoTooltip], ce chat doit partir ! Je ne peux plus supporter ça, je peux à peine respirer quand il est là ! », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] [spouse.Custom('FR_le_Char_Pi')][spouse.GetTitledFirstName], les yeux rouges et le nez qui coule, et qui tient [ROOT.Char.Custom('CatStoryName')] par la peau de son cou."
 pet_animal.0106.a: "Je vais le donner à [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b: "[receiver_2.GetFirstNameNoTooltip] a besoin de compagnie..."
 pet_animal.0106.c: "[receiver_3.GetFirstNameNoTooltip] en prendra soin..."
 pet_animal.0106.d: "Je ne donnerai pas [ROOT.Char.Custom('CatStoryName')] !"
 pet_animal.0106.e: "Je... Je suppose que je dois m’en défaire..."
 pet_animal.0107.t: "[ROOT.Char.Custom('CatStoryName')] : le chat"
 pet_animal.0107.desc: "« M[giver.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] ne supporte plus la compagnie des chats... Je vous fais confiance pour prendre soin [ROOT.Char.Custom('CatStoryNamePossessive')] à ma place. », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('giver'))] [giver.Custom('FR_le_Char_Pi')][giver.GetTitledFirstName] qui me tend un chat [receiver.Custom('CatFurColor')]."
 pet_animal.0107.a: "Merci, j’en prendrai soin !"
 pet_animal.0107.b: "Je vous remercie. Je suis sûr[ROOT.Char.Custom('FR_E')] qu’[ROOT.Char.Custom('CatStorySheHe')] sera utile."
 pet_animal.0108.t: "[receiver.Custom('CatStoryName')] : la vie sans toi"
 pet_animal.0108.t_dead: "La vie sans toi"
 pet_animal.0108.desc_opening: "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('receiver'))] [receiver.Custom('FR_le_Char_Pi')][receiver.GetTitledFirstName] afin de voir comment va [receiver.Custom('CatStoryName')].\n\n"
 pet_animal.0108.desc_alive_landed: "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], le chat [receiver.Custom('CatFurColor')] dans ses bras. « [receiver.Custom('CatStorySheHe')|U] se porte bien."
 pet_animal.0108.desc_alive: "[receiver.GetSheHe|U] me rencontre dehors, le chat [receiver.Custom('CatFurColor')] dans ses bras. « [receiver.Custom('CatStorySheHe')|U] se porte bien."
 pet_animal.0108.desc_alive_1: "[receiver.Custom('CatStorySheHe')|U] aime chasser les oiseaux ! »"
 pet_animal.0108.desc_alive_2: "[receiver.Custom('CatStorySheHe')|U] aime s’essayer au toilettage des poules ! »"
 pet_animal.0108.desc_dead_opening: "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('receiver'))] [receiver.Custom('FR_le_Char_Pi')][receiver.GetTitledFirstName] afin de voir comment va le chat.\n\n"
 pet_animal.0108.desc_dead_landed: "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], sans chat."
 pet_animal.0108.desc_dead: "[receiver.GetSheHe|U] me rencontre à l’extérieur, sans chat."
 pet_animal.0108.desc_dead_ending: "« Oh, il doit jouer dehors quelque part... », dit-[receiver.Custom('FR_IlElle')], le regard fuyant."
 pet_animal.0108.a: "Je suis soulagé[ROOT.Char.Custom('FR_E')] !"
 pet_animal.0108.b: "Où est mon chat ?!"
 pet_animal.0109.t: "[ROOT.Char.Custom('CatStoryName')] : chasseur de rongeurs"
 pet_animal.0109.desc: "[ROOT.Char.Custom('CatStoryName')] s’approche de moi avec un autre rat mort entre les griffes et j’en suis très fi[ROOT.Char.Custom('FR_ErEre')]. Il n’y a jamais eu aussi peu de rongeurs au [ROOT.Char.Custom('ResidenceBuilding')] !"
 pet_animal.0109.a: "Continue comme ça !"
 pet_animal.0110.t: "[ROOT.Char.Custom('CatStoryName')] : le fauteur de troubles"
 pet_animal.0110.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], furieu[vassal.Custom('FR_XSe')] et tenant un chat par la peau du cou, s’approche de moi. Alors qu’[vassal.Custom('FR_IlElle')] me met brusquement le chat sous le nez, je vois que c’est m[ROOT.Char.Custom('CatStoryHerHis')] tendre [ROOT.Char.Custom('CatStoryName')] ! « J’ai trouvé ce petit monstre parmi mes affaires... Ce qui n’était pas rayé était couvert d’urine ! »"
 pet_animal.0110.a: "Je vais vous dédommager !"
 pet_animal.0110.b: "Ce n’est qu’un chat..."
 pet_animal.0197.t: "[ROOT.Char.Custom('CatStoryName')] : parti"
 pet_animal.0197.desc_court_5020: "Depuis que j’ai limité les allées et venues de mon chat [ROOT.Char.Custom('CatStoryName')], je le vois de moins en moins.\n\nCela fait maintenant des semaines que je ne l’ai plus vu et j’ai peur qu’il m’ait quitté pour de bon.\n\nMes courtisans semblent heureux de leurs quartiers sans sa présence, mais mes genoux ne se sont jamais sentis aussi seuls..."
 pet_animal.0197.desc: "Mon chat [ROOT.Char.Custom('CatStoryName')] a pris l’habitude de s’éloigner de plus en plus et de plus en plus longtemps.\n\nCela fait maintenant des semaines que je ne l’ai plus vu et j’ai peur qu’il m’ait quitté pour de bon."
 pet_animal.0197.a: "S’il te plaît, reviens, [ROOT.Char.Custom('CatStoryName')] !"
 #Cat dies :(
 pet_animal.0199.t: "[ROOT.Char.Custom('CatStoryName')] : le deuil"
 pet_animal.0199.desc: "[ROOT.Char.Custom('CatStoryName')] n’est plus très jeune et quand [ROOT.Char.Custom('CatStorySheHe')] se glisse entre mes genoux, je sens ses tremblements. Je caresse doucement son pelage [ROOT.Char.Custom('CatFurColor')] et l’écoute ronronner jusque tard dans la nuit, mais lorsque le silence s’installe, je sais qu’[ROOT.Char.Custom('CatStorySheHe')] ne se réveillera plus."
 pet_animal.0199.a: "Tu vas me manquer, [ROOT.Char.Custom('CatStoryName')] !"
 pet_animal.0199.b: "Je ferai en sorte que tu sois toujours à mes côtés !"
 pet_animal.0199.b.tt: "Vous gagnez un petit [court_artifact|El] en peau tannée"
 #Extra cat events
 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')] : bam !"
 pet_animal.0200.desc: "Je suis à ma table, en train de lire des rapports qui m’ont été envoyés de tout le pays. Mon chat [ROOT.Char.Custom('CatStoryName')] saute à côté de moi, convoitant la chaleur d’un rayon de soleil, et se blottit avec satisfaction à côté de mon travail.\n\nJe tends la main pour caresser son pelage [ROOT.Char.Custom('CatFurColor')] et il s’étire langoureusement en guise de réponse. Un étirement puissant !\n\nTrop puissant, manifestement. [ROOT.Char.Custom('CatStoryName')] roule hors de la table et atterrit sur ses pattes. Avec un regard hautain, comme si c’était ma faute, il s’en va d’un pas boudeur."
 pet_animal.0200.a: "Ha ! Petit imbécile !"
 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')] : en équilibre instable"
 pet_animal.0201.desc: "La journée a été longue. J’étire mes jambes devant moi alors que je me détends à ma table d’écriture, mes os fatigués se reposant pour la première fois de la journée. De l’autre côté de la pièce, mon chat [ROOT.Char.Custom('CatStoryName')] se promène le long d’une étagère, explorant les hauteurs de la pièce. Il aime tellement être en haut...\n\nM[cat_artifact.Custom('FR_Artifact_OnA')] [cat_artifact.GetName] ! Assis au bout de l’étagère, [ROOT.Char.Custom('CatStoryName')] s’en approche à grands pas, les yeux félins écarquillés d’intérêt. Je regarde avec horreur une patte s’étendre..."
 pet_animal.0201.a: "Non !"
 pet_animal.0201.a.tt: "Vous essayez d’attraper votre objet !"
 pet_animal.0201.a.success: "Vous réussissez à attraper l’objet"
 pet_animal.0201.a.failure: "Votre objet, [cat_artifact.GetNameNoTooltip], tombe au sol"
 pet_animal.0201.b: "Oh non, tu... espèce de petit..."
 pet_animal.0201.b.success: "Vous attrapez [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0201.b.failure: "Votre chat [ROOT.Char.Custom('CatStoryName')] n’est pas content de vous"
 pet_animal.0201.b.tt: "Vous essayez d’attraper votre chat !"
 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')] : tentative de câlins"
 pet_animal.0202.desc: "Les bougies crépitent et les draps bruissent tandis que [cat_lover.GetFirstName] et moi nous entrelaçons dans le lit. Nous essayons d’être silencieux, mais parfois les sons résonnent un peu trop ! Les halètements, les soupirs, les... miaulements ?\n\nJe me redresse en sursaut et découvre [ROOT.Char.Custom('CatStoryName')] assis sur un oreiller à côté de nous, ronronnant de contentement. Alors que je me demande quoi faire, bouche bée, il se met à nettoyer bruyamment une patte.\n\n[cat_lover.GetFirstNameNoTooltip] me regarde d’un air hautain. Je pousse doucement le félin satisfait. Il roule sur son dos, prêt à jouer."
 pet_animal.0202.a: "« Oh c’est pas... Va-t’en ! »"
 pet_animal.0202.a.success: "Vous réussissez à éloigner le chat"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] refuse obstinément de bouger"
 pet_animal.0202.b: "Il serait impoli de le déranger..."
 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')] : une trahison !"
 pet_animal.0203.desc: "Est-ce un roucoulement que j’entends ? Et des miaulements étouffés ?\n\nDans une alcôve se trouve [random_courtier.GetFirstName], [ROOT.Char.Custom('CatStoryName')] dans les bras. Le félin [random_courtier.Custom('FR_LeLa')] regarde avec adoration, les membres repliés comme ceux d’un bébé, tandis que [random_courtier.GetFirstNameNoTooltip] le berce tendrement.\n\nJe les salue et bien que [Select_CString(random_courtier.IsFemale,'la courtisane','le courtisan')] réponde, le chat se contente de ronronner de contentement et d’enfouir son visage dans le creux d’un bras. Malgré moi, je ressens une pointe de jalousie."
 pet_animal.0203.a: "Hé ! Donnez-moi mon chat !"
 pet_animal.0203.b: "Je suppose que je ne suis pas [Select_CString(ROOT.Char.IsFemale,'sa préférée','son préféré')]..."
 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')] : un chat au chevet"
 pet_animal.0204.desc: "Je frissonne légèrement et resserre les couvertures autour de moi. Cela fait plusieurs jours que je suis mal en point à cause de cette maladie, et elle ne semble pas vouloir s’en aller de sitôt.\n\nAlors que je tripote les couvertures, un miaulement joyeux annonce l’arrivée de mon chat, [ROOT.Char.Custom('CatStoryName')]. Il me regarde d’un air vaguement inquiet, faisant un tour élaboré de mon lit de malade.\n\nFinalement, avec un petit #EMP mrrp !#! de satisfaction, il s’installe pour pétrir les couvertures, finissant par se blottir dans le creux de mon coude."
 pet_animal.0204.a: "Es-tu venu me tenir compagnie, [ROOT.Char.Custom('CatStoryName')] ?"
 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')] : une interruption"
 pet_animal.0205.desc: "Je m’assois et fais signe à mon Conseil de faire de même. Les personnes les plus puissantes du pays sont ici. J’ouvre la bouche pour parler et...\n\n« Miaou ! » Je regarde autour de moi pour trouver le coupable. « Miaou ! »\n\n[ROOT.Char.Custom('CatStoryName')] saute sur la longue table en ronronnant de contentement. Il met sa tête dans ma main avec joie. [cat_disapprover.GetFirstName], pendant ce temps, pince les lèvres en signe de désapprobation.\n\n« Peut-être pourrions-nous faire enlever l’animal, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Nous avons des affaires très importantes à discuter. »"
 pet_animal.0205.a: "Respectez [ROOT.Char.Custom('CatStoryName')] ou perdez votre langue."
 pet_animal.0205.b: "Serviteur ! Venez chercher ce chat !"
 pet_animal.0205.c: "Il n’est pas un problème, il peut rester."
 pet_animal.0205.c.tt: "Viens par ici, petite boule de poils !"
 ##############
 ## DOG
 ##############
 dog_got_pregnant_tooltip: "Elle attend des petits !"
 pet_animal.1001.t: "Le chien"
 pet_animal.1001.desc: "Alors que je caresse le chien sur la tête, il remue joyeusement la queue. Quel nom lui irait bien ? Quelque chose d’historique ? Quelque chose faisant allusion à son pelage [ROOT.Char.Custom('DogFurColor')] ? C’est une décision importante, et alors que le chien se retourne pour me laisser caresser son ventre, je suis distrait[ROOT.Char.Custom('FR_E')] pendant un moment. Mais attendez, je sais ! Je vais l’appeler..."
 pet_animal.1101.t: "[ROOT.Char.Custom('DogStoryName')] : à pieds et à pattes"
 pet_animal.1101.desc: "C’est devenu une habitude de promener [ROOT.Char.Custom('DogStoryName')] tous les jours et je ne sais pas qui de nous deux apprécie le plus l’air frais et le soleil ! [ROOT.Char.Custom('DogStorySheHe')|U] bondit devant moi, me regarde et aboie, comme pour me dire de sortir !"
 pet_animal.1101.a: "Allons-y !"
 pet_animal.1102.t: "[ROOT.Char.Custom('DogStoryName')] : la fugue"
 pet_animal.1102.desc: "Je suis à cheval et [ROOT.Char.Custom('DogStoryName')] est à côté de moi. En un instant, [ROOT.Char.Custom('DogStorySheHe')] disparaît à travers [ROOT.Char.Custom('TerrainType')].\n\nMa suite m’assure qu’[ROOT.Char.Custom('DogStorySheHe')] reviendra, mais si ce n’est pas le cas ?!"
 pet_animal.1102.a: "Au pied ! [ROOT.Char.Custom('DogStoryName')], j’ai dit au pied ! Attends-moi !"
 pet_animal.1102.a.tt: "Vous essayez de l’attraper"
 pet_animal.1102.b: "Je serai patient[ROOT.Char.Custom('FR_E')]."
 pet_animal.1102.b.tt: "[ROOT.Char.Custom('DogStorySheHe')|U] reviendra..."
 pet_animal.1103.desc_followed: "Je trouve [ROOT.Char.Custom('DogStoryName')] après quelques minutes de recherche, remuant joyeusement la queue et faisant comme si de rien n’était."
 pet_animal.1103.desc: "Finalement, [ROOT.Char.Custom('DogStoryName')] revient en trottant, comme si de rien n’était."
 pet_animal.1103.desc_ending: "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] tient quelque chose dans sa gueule, et alors qu’[ROOT.Char.Custom('DogStorySheHe')] le dépose doucement devant moi, je constate que ce sont des pièces d’or."
 pet_animal.1103.a: "Merci !"
 pet_animal.1104.desc_followed: "Je cherche depuis longtemps, mais je ne trouve aucun signe [ROOT.Char.Custom('DogStoryNamePossessive')]."
 pet_animal.1104.desc: "Peu importe combien de temps j’attends, [ROOT.Char.Custom('DogStoryName')] ne revient pas."
 pet_animal.1104.desc_ending: "\n\nAlors que je chevauche pour rentrer, le vide à côté de mon cheval me fait mal."
 pet_animal.1104.a: "[ROOT.Char.Custom('DogStoryName')], pourquoi m’as-tu quitté ?"
 pet_animal.1105.desc_ending: "\n\nAlors que je suis sur le point d’abandonner, un cavalier de ma suite revient avec des nouvelles troublantes. Il jure avoir vu rôder [rival.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] !"
 pet_animal.1105.a: "[rival.Custom('FR_SilSielle')|U] a quelque chose à voir avec ça..."
 pet_animal.1106.desc_ending: "\n\nAlors que je m’apprête à partir, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] surgit de nulle part, [ROOT.Char.Custom('DogStoryName')] derrière [friend.Custom('FR_LuiElle')]. « Ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], je crois que vous avez oublié quelqu’un ! », me dit-[friend.Custom('FR_IlElle')]."
 pet_animal.1106.a: "Quelle chance ! Merci beaucoup !"
 pet_animal.1107.t: "[ROOT.Char.Custom('DogStoryName')] : [vassal.Custom('FR_LeLa')] vassal[vassal.Custom('FR_E')] sous le charme"
 pet_animal.1107.desc: "Je tombe sur m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('vassal'))] [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName], accroupi[vassal.Custom('FR_E')] à côté [ROOT.Char.Custom('DogStoryNamePossessive')] et qui lui gratte vigoureusement le ventre. « Votre chien est adorable, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! », me dit-[vassal.Custom('FR_IlElle')]."
 pet_animal.1107.a_female: "Effectivement !"
 pet_animal.1107.a_male: "Effectivement !"
 pet_animal.1108.t: "[ROOT.Char.Custom('DogStoryName')] : Protection canine"
 pet_animal.1108.desc: "Je suis dans mes appartements quand [ROOT.Char.Custom('DogStoryName')] se met soudain à aboyer à la porte. J’entends un couinement et, alors que j’ouvre brusquement la porte, je vois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('agent'))] [agent.GetFirstName], pris[agent.Custom('FR_E')] en flagrant délit."
 pet_animal.1108.a: "Que faites-vous ici ? Dites-le-moi !"
 pet_animal.1109.t: "[ROOT.Char.Custom('DogStoryName')] : la rencontre"
 pet_animal.1109.desc: "Je me promène avec [ROOT.Char.Custom('DogStoryName')] quand je vois soudain [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] s’approcher avec un magnifique chien [other_owner.Custom('DogFurColor')]. Avant que nous n’ayons eu le temps de réagir, [ROOT.Char.Custom('DogStoryName')] et l’autre chien partent ensemble."
 pet_animal.1109.a: "Je suis sûr[ROOT.Char.Custom('FR_E')] que tout ira bien."
 pet_animal.1109.a.tt: "J’#EMP espère#! que tout ira bien"
 pet_animal.1110.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi retrouvons les deux chiens au bout d’un certain temps, au milieu d’une copulation vigoureuse.\n\n"
 pet_animal.1110.desc_your_dog: "« Eh bien, [ROOT.Char.GetTitledFirstNameNoTooltip]... Je suppose que nous serons bientôt liés ! »"
 pet_animal.1110.desc_their_dog: "« [ROOT.Char.Custom('DogStoryName')], comment as-tu pu laisser ce cabot... »\n\n[other_owner.GetSheHe|U] se tait, mais je peux voir la colère dans ses yeux."
 pet_animal.1110.a: "Eh bien... C’est la vie."
 pet_animal.1111.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi retrouvons les deux chiens au bout d’un moment, au milieu d’un petit combat improvisé.\n\n« C’est agréable de voir [other_owner.Custom('DogStoryName')] s’amuser autant ! »"
 pet_animal.1111.a: "Je suis tout à fait d’accord !"
 pet_animal.1112.desc: "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi retrouvons les deux chiens au bout d’un moment, au milieu d’un violent affrontement.\n\n« Rappelez votre cabot ! »\n\n"
 pet_animal.1112.desc_dead: "Quand j’arrive enfin à faire reculer [ROOT.Char.Custom('DogStoryName')], le chien de [other_owner.GetFirstNameNoTooltip] est déjà froid."
 pet_animal.1112.desc_alive: "Quand j’arrive enfin à faire reculer [ROOT.Char.Custom('DogStoryName')], [other_owner.Custom('FR_le_Char_Pi')][other_owner.GetTitledFirstNameNoTooltip] part sans même échanger un regard."
 pet_animal.1112.a: "Est-ce que ça va, [ROOT.Char.Custom('DogStoryName')] ?"
 pet_animal.1113.t: "[ROOT.Char.Custom('DogStoryName')] : la réunion du Conseil"
 pet_animal.1113.desc: "Alors que mes conseillers et moi nous retrouvons pour une réunion, [ROOT.Char.Custom('DogStoryName')] s’approche de moi, les yeux suppliants et la queue baissée. [ROOT.Char.Custom('DogStorySheHe')|U] n’aime pas être laissé seul, mais c’est une réunion importante..."
 pet_animal.1113.a: "[ROOT.Char.Custom('DogStorySheHe')|U] se joindra à moi."
 pet_animal.1113.a_success: "[ROOT.Char.Custom('DogStoryName')] reste sage"
 pet_animal.1113.a_success.tt: "Rien de mal n’arrive"
 every_councillor: "Chaque conseiller"
 pet_animal.1113.a_failure: "[ROOT.Char.Custom('DogStoryName')] fait tout sauf être sage"
 pet_animal.1113.a_failure.tt: "Quelque chose... de mal arrive"
 pet_animal.1113.b: "Un chien n’a pas sa place dans une réunion du Conseil."
 pet_animal.1113.b.tt: "Vous claquez la porte devant les yeux suppliants du chien"
 pet_animal.1113.b_success: "[ROOT.Char.Custom('DogStoryName')] attend patiemment"
 pet_animal.1113.b_failure: "[ROOT.Char.Custom('DogStoryName')] part à l’aventure"
 pet_animal.1114.desc: "« Je suis désolé[councillor.Custom('FR_E')], [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName]. « Je ne peux pas être d’accord avec ce que vous venez de... »\n\n#EMP *Grrr*#!\n\nAlors que [ROOT.Char.Custom('DogStoryName')] grogne, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstNameNoTooltip] se met à hésiter et bafouiller, puis se reprend : « Après réflexion, je pense que c’est une excellente idée ! »"
 pet_animal.1014.a_girl: "Bon chien !"
 pet_animal.1014.a_boy: "Bon chien !"
 pet_animal.1115.desc: "« Passons maintenant au point suivant », dit mon [councillor.GetCouncilTitle|l] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName]. « Il est de la plus haute importance que... »\n\n#EMP *Phhffrrt*#!\n\nLe silence n’est rompu que par les aboiements joyeux [ROOT.Char.Custom('DogStoryNamePossessive')], qui vient de faire ses besoins."
 pet_animal.1115.a: "Mauvais chien !"
 pet_animal.1116.desc_opening: "Je sors de la salle de réunion et je découvre que [ROOT.Char.Custom('DogStoryName')] a disparu. Je le cherche partout ; et s’il était perdu et effrayé ?\n\n"
 pet_animal.1116.desc: "Soudain, je tombe sur [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] avec un chien pratiquement sur ses genoux à qui [courtier.Custom('FR_IlElle')] gratte vigoureusement le ventre. Un chien qui ressemble étrangement à [ROOT.Char.Custom('DogStoryName')]. « C’est un compagnon précieux que vous avez, [ROOT.Char.GetTitledFirstNameNoTooltip] ! »"
 pet_animal.1116.a: "Oh oui. Un très bon compagnon..."
 pet_animal.1117.desc: "Soudain, je tombe sur [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] en train de réprimander un chien qui ressemble étrangement à [ROOT.Char.Custom('DogStoryName')] avec du papier déchiré et du tissu tout autour de lui. « [ROOT.Char.GetTitledFirstNameNoTooltip] ! Ce... Cette bête a complètement détruit mes appartements ! Tout est en lambeaux ! », me dit-[courtier.Custom('FR_IlElle')]."
 pet_animal.1117.a: "Euh... Oups. Mauvais chien !"
 pet_animal.1118.t: "[ROOT.Char.Custom('DogStoryName')] : le fauteur de troubles"
 pet_animal.1118.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vient vers moi, la rage dans les yeux et un chien tenu par la peau du cou. Lorsqu’[vassal.Custom('FR_IlElle')] s’approche suffisamment, je remarque que c’est mon cher [ROOT.Char.Custom('DogStoryName')] qu’[vassal.Custom('FR_IlElle')] tient ! « J’ai trouvé cette bête parmi mes affaires... Ce qui n’avait pas été mâché était couvert d’excréments ! », dit-[vassal.Custom('FR_IlElle')]."
 pet_animal.1118.a: "Je vais vous dédommager !"
 pet_animal.1118.b: "C’est juste un chien..."
 pet_animal.1190.t: "[ROOT.Char.Custom('DogStoryName')] : le chiot"
 pet_animal.1190.desc: "[ROOT.Char.Custom('DogStoryName')] a donné naissance à un adorable chiot ! Bien que je l’adore avec sa petite queue qui remue je ne peux pas m’en occuper aussi bien..."
 pet_animal.1190.a: "Je vais le donner à [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b: "[receiver_2.GetFirstNameNoTooltip] pourrait avoir besoin d’un compagnon..."
 pet_animal.1190.c: "[receiver_3.GetFirstNameNoTooltip] s’en occuperait bien..."
 pet_animal.1190.d: "Je vais le vendre au marché."
 pet_animal.1191.t: "Le chiot"
 pet_animal.1191.desc: "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi avec un chiot dans les bras : « Je ne peux pas m’en occuper, mais peut-être pouvez-vous lui donner un foyer ? »"
 pet_animal.1191.a: "Sans aucun doute !"
 pet_animal.1191.b: "Je peux... m’en occuper."
 pet_animal.1192.t: "[receiver.Custom('DogStoryName')] : la vie sans toi"
 pet_animal.1192.desc_opening: "Je rends visite à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('receiver'))] [receiver.Custom('FR_le_Char_Pi')][receiver.GetTitledFirstName] afin de voir comment va [receiver.Custom('DogStoryName')].\n\n"
 pet_animal.1192.desc_alive_landed: "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], le chien [receiver.Custom('DogFurColor')] derrière [receiver.Custom('FR_LuiElle')]. « [receiver.Custom('DogStorySheHe')|U] se porte bien."
 pet_animal.1192.desc_alive: "[receiver.GetSheHe|U] me rencontre dehors, le chien [receiver.Custom('DogFurColor')] derrière [receiver.Custom('FR_LuiElle')]. « [receiver.Custom('DogStorySheHe')|U] se porte bien."
 pet_animal.1192.desc_alive_1: "[receiver.Custom('DogStorySheHe')] aime poursuivre les poulets ! »"
 pet_animal.1192.desc_alive_2: "[receiver.Custom('DogStorySheHe')] aime bien suivre les chevaux ! »"
 pet_animal.1192.desc: "[receiver.GetSheHe|U] me rencontre à l’extérieur de son [receiver.Custom('ResidenceBuilding')], sans [receiver.Custom('DogStoryName')]. « Oh, [receiver.Custom('DogStorySheHe')] doit jouer dehors quelque part... », dit-[receiver.Custom('FR_IlElle')], le regard fuyant."
 pet_animal.1192.a: "« Je suis soulagé[ROOT.Char.Custom('FR_E')] ! »"
 pet_animal.1192.b: "« Où est [receiver.Custom('DogStoryName')] ?! »"
 #Dog dies :(
 pet_animal.1199.t: "[ROOT.Char.Custom('DogStoryName')] : le deuil"
 pet_animal.1199.desc: "[ROOT.Char.Custom('DogStoryName')] est à mes côtés depuis de nombreuses années, et le temps qui passe n’épargne pas les chiens. Alors que je m’agenouille, [ROOT.Char.Custom('DogStorySheHe')] remue lentement la queue, mais ne peut pas lever la tête. Je reste assis[ROOT.Char.Custom('FR_E')] avec lui toute la nuit, caressant son pelage [ROOT.Char.Custom('DogFurColor')] jusqu’à ce que sa queue ne bouge plus."
 pet_animal.1199.a: "Tu vas me manquer, [ROOT.Char.Custom('DogStoryName')] !"
 ##############
 ## CAT AND DOG
 ##############
 pet_animal.2001.t: "Câlins nocturnes"
 pet_animal.2001.desc: "Je me retire dans mes appartements à la tombée de la nuit et trouve [ROOT.Char.Custom('CatStoryName')] et [ROOT.Char.Custom('DogStoryName')] blottis l’un contre l’autre sur le sol ! Le pelage [ROOT.Char.Custom('DogStoryNamePossessive')] brille, [ROOT.Char.Custom('CatStoryName')] l’a manifestement toiletté."
 pet_animal.2001.a: "Ils sont si adorables ensemble !"
 pet_animal.2002.t: "Comme chiens et chats"
 pet_animal.2002.desc: "Je m’aventure à l’extérieur lorsque [ROOT.Char.Custom('CatStoryName')] et [ROOT.Char.Custom('DogStoryName')] apparaissent de côtés opposés.\n\nJe n’ai pas le temps de réagir, ils se sautent à la gorge en quelques secondes. Des poils [ROOT.Char.Custom('DogFurColor')]s volent, et je les entends grogner tous les deux. Encore une fois. Ces disputes doivent cesser !"
 pet_animal.2002.a: "Arrête ça tout de suite, [ROOT.Char.Custom('DogStoryName')] !"
 pet_animal.2002.a.tt: "J’essaye de contrôler le chien"
 pet_animal.2002.b: "[ROOT.Char.Custom('CatStoryName')], ça suffit !"
 pet_animal.2002.b.tt: "J’essaye de contrôler le chat"
 pet_animal.2002.c: "Je ne veux pas être pris[ROOT.Char.Custom('FR_E')] au milieu..."
 pet_animal.2002.c.tt: "Je suis sûr[ROOT.Char.Custom('FR_E')] que tout ira bien"
 pet_animal.2003.desc: "J’ai cherché partout dans le [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] derrière moi, mais je ne trouve [ROOT.Char.Custom('DogStoryName')] nulle part ! Je m’arrête pour réfléchir et me penche pour caresser [ROOT.Char.Custom('CatStoryName')]. C’est alors que je vois des poils [ROOT.Char.Custom('DogFurColor')]s ensanglantés coincés entre ses dents. Alors que je les retire, il crache et bondit jusqu’à un coin de la cour, un coin avec quelque chose de [ROOT.Char.Custom('DogFurColor')] gisant sur le sol."
 pet_animal.2003.a: "Oh, oh non ! [ROOT.Char.Custom('CatStoryName')], tu n’as pas..."
 pet_animal.2004.desc_opening: "Au moment où je quitte le [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('DogStoryName')] trotte vers moi en remuant joyeusement la queue.\n\n"
 pet_animal.2004.desc_female: "« Qui est une bonne fille ? Oui, qu... »"
 pet_animal.2004.desc_male: "« Qui est un bon garçon ? Oui, qu... »"
 pet_animal.2004.desc: "\n\nAlors qu’[ROOT.Char.Custom('DogStorySheHe')] s’approche, je peux voir que du sang dégouline de sa bouche. Je me dirige à contrecœur vers l’endroit d’où [ROOT.Char.Custom('DogStorySheHe')] vient et tombe sur le corps immobile [ROOT.Char.Custom('CatStoryNamePossessive')]."
 pet_animal.2004.a: "Oh, no,... [ROOT.Char.Custom('DogStoryName')], comment as-tu pu ?"
 pet_animal.2005.desc_opening: "Je ne trouve ni [ROOT.Char.Custom('CatStoryName')] ni [ROOT.Char.Custom('DogStoryName')]. Je parcours le [ROOT.Char.Custom('ResidenceBuilding')] et les environs, mais personne ne les a vus.\n\n"
 pet_animal.2005.desc: "Au moment où je me retourne, je vois une petite flaque de sang sur le sol, puis une autre, et encore une autre... Elles me conduisent à deux corps déchiquetés, ensanglantés et enchevêtrés sur le sol, et il n’y a pas de doute sur leur identité."
 pet_animal.2005.a: "Pourquoi n’avez-vous pas simplement pu vous entendre ?!"
 pet_animal.2006.desc: "Au moment où je me retourne, je les aperçois, étendus comme un tas sur le sol. Oh non ! Ils ont finalement... Mais alors que je m’approche, [ROOT.Char.Custom('CatStoryName')] lève la tête et me regarde avec des yeux fatigués avant de se rendormir."
 pet_animal.2006.a: "Ils ont vraiment résolu leur conflit !"
 ##############
 ## OTHER PEOPLE
 ##############
 pet_animal.5001.t: "Le chat de l’ennemi"
 pet_animal.5001.desc: "Alors que je passe par [rival_home.GetName], un chat [rival.Custom('CatFurColor')] m’approche. Où l’ai-je déjà vu ? Ah ! C’est celui de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], [rival.Custom('CatStoryName')] !\n\nÀ le voir miauler et ronronner en se frottant contre moi, un sourire machiavélique illumine mon visage."
 pet_animal.5001.a: "#EMP Pss pss#! – Je ne te ferai pas de mal..."
 pet_animal.5001.a.tt: "C’est juste un coup de couteau rapide"
 pet_animal.5001.b: "Je vais caresser le chat de c[rival.Custom('FR_EEtte')] malotru[rival.Custom('FR_E')] !"
 pet_animal.5002.t: "Le chien de l’ennemi"
 pet_animal.5002.desc: "Alors que je passe par [rival_home.GetName], un chien [rival.Custom('DogFurColor')] m’approche. Où l’ai-je déjà vu ? Ah ! C’est celui de m[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], [rival.Custom('DogStoryName')] !\n\nUn sourire machiavélique se dessine sur mon visage quand je l’entends m’aboyer dessus en remuant la queue."
 pet_animal.5002.a: "Viens ici, je ne te ferai pas de mal..."
 pet_animal.5002.b: "Je vais caresser le chien de c[rival.Custom('FR_EEtte')] malotru[rival.Custom('FR_E')] !"
 ##############
 ## DECISION EVENTS
 ##############
 pet_animal.6001.t: "Caresser [ROOT.Char.Custom('DogStoryName')]"
 pet_animal.6001.desc: "Alors que je caresse le pelage [ROOT.Char.Custom('DogFurColor')] [ROOT.Char.Custom('DogStoryNamePossessive')], je sens mes soucis disparaître. Avoir la loyauté inébranlable de quelqu’un et savoir qu’il restera toujours à mes côtés est inestimable. Si seulement les gens autour de moi étaient plus comme toi, [ROOT.Char.Custom('DogStoryName')] !\n\nTandis qu’[ROOT.Char.Custom('DogStorySheHe')] remue la queue, mes épaules se détendent. Je reste là jusqu’à ce que je sois prêt[ROOT.Char.Custom('FR_E')] à affronter le monde de nouveau."
 pet_animal.6001.a: "Merci !"
 pet_animal.6002.desc: "Je trouve [ROOT.Char.Custom('DogStoryName')] dehors, en train de jouer avec des enfants. Lorsqu’[ROOT.Char.Custom('DogStorySheHe')] me remarque, [ROOT.Char.Custom('DogStorySheHe')] s’élance rapidement en remuant la queue, et lorsque je m’accroupis, [ROOT.Char.Custom('DogStorySheHe')] se met aussitôt sur le dos.\n\nAlors que je caresse son ventre [ROOT.Char.Custom('DogFurColor')], je me sens détendu[ROOT.Char.Custom('FR_E')]."
 pet_animal.6003.desc: "Alors que je promène dehors, je vois [ROOT.Char.Custom('DogStoryName')] se précipiter vers moi, un bâton entre les dents. Je suppose que j’ai quelques minutes pour jouer avec lui. Oui, ce serait relaxant.\n\n#EMP Attends une minute, qu’est-ce que c’est ?#!\n\nEn me penchant pour saisir le bâton, je vois qu’il ne s’agit pas du tout d’un bâton, mais d’une #EMP revendication sur le [target_county.GetName] !#! Comment as-tu pu trouver ça, [ROOT.Char.Custom('DogStoryName')] !?"
 pet_animal.6003.a: "Bon chien !"
 pet_animal.6003.b: "[neighboring_ruler.Custom('FR_le_Char_Pi')|U][neighboring_ruler.GetTitledFirstName] sera ravi[neighboring_ruler.Custom('FR_E')] de la récupérer !"
 pet_animal.6004.desc: "Je trouve [ROOT.Char.Custom('DogStoryName')] dehors, en train de faire la sieste au soleil. Je m’accroupis à ses côtés et laisse ma main traverser son pelage [ROOT.Char.Custom('DogFurColor')], et...\n\nMon seul avertissement est un faible grognement et un claquement de mâchoire avant que je ne sente quelque chose se déchirer dans mon bras. Je me précipite en arrière avant qu’[ROOT.Char.Custom('DogStorySheHe')] ne puisse se jeter à nouveau sur moi, mais la douleur est atroce..."
 pet_animal.6004.a: "Ce... Ce doit être une erreur !"
 pet_animal.6004.b: "Saleté de cabot !"
 pet_animal.6051.t: "Caresser [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.6051.desc: "Je trouve [ROOT.Char.Custom('CatStoryName')] qui dort sur mon lit, et alors que je m’assieds à ses côtés, j’entends un gazouillis calme et confus.\n\nCependant, lorsque je commence à passer mes doigts dans son pelage [ROOT.Char.Custom('CatFurColor')], [ROOT.Char.Custom('CatStorySheHe')] se met rapidement à ronronner de contentement, et le son semble détendre tout mon être."
 pet_animal.6052.desc: "Je trouve [ROOT.Char.Custom('CatStoryName')] qui se pavane dans la cour. Dès qu’[ROOT.Char.Custom('CatStorySheHe')] me repère, [ROOT.Char.Custom('CatStorySheHe')] miaule et se frotte contre ma jambe.\n\nJe passe de nombreuses minutes accroupi[ROOT.Char.Custom('FR_E')] à ses côtés, à le caresser et à le gratter sous le menton, et lorsque je me relève, je me sens plus lég[ROOT.Char.Custom('FR_ErEre')]."
