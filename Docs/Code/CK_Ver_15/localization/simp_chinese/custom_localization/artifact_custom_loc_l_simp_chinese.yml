 #Marco Polo quotes
 marco_polo_quote_intro_1: "你会自己听的，它一定会让你充满好奇。（……）"
 marco_polo_quote_intro_2: "世界是一幅巨大的挂毯，由不同文化和传统的丝线编织而成。（……）"
 marco_polo_quote_desc_1: "吾辈裸体出生，而不欲此世何物，是以裸体。加之吾辈正直无过，吾辈不以阴茎犯过，吾辈可以之示人与其他肢体同。然汝辈犯淫罪，汝辈引以为羞，故掩蔽之。（……）"
 marco_polo_quote_desc_2: "妇女为其夫作一切应作之事，如买卖及家务之事皆属之。盖男子仅为打猎、练鹰，作适于贵人之一切武事也。彼等以肉乳猎物为食，亦以鼠为食，盖其地有鼠甚众也。（……）"
 marco_polo_quote_desc_3: "其人为良武士，勇于战斗，能为他人所不能为。数作一月行，不携粮秣，只饮马乳，只食以弓猎得之兽肉。（……）"
 marco_polo_quote_desc_4: "彼等尚有另一风俗，设有女未嫁而死，而他人亦有子未娶而死者，两家父母大行婚仪，举行冥婚。（……）"
 marco_polo_quote_desc_5: "尚有山谷，既深且大，无人能下。往取金刚石之人掷最瘦之肉块于谷中。山中颇有白鹫，以蛇为食，及见肉掷谷中，用爪攫取，飞上岩石食之。山中多有鹫巢，人往巢中鹫粪内觅之，亦可获取不少，盖鹫食人掷谷底之肉，粪石而出也。（……）"
 marco_polo_quote_end_1: "我讲啊讲，但是听的人只记着他希望听到的东西。掌控故事的不是声音，而是耳朵。"
 marco_polo_quote_end_2: "盖我言之无论如何诚实，皆不足取信于人也。"
