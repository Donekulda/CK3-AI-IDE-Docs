l_simp_chinese:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "我在[ROOT.Char.Custom('YearlyEvent0001Skill')]方面的能力多年来让我获益良多，我突然想到这一知识可能也对你有用。我很高兴与你分享我的知识"
 yearly.0001.desc.arrogant: "毫无疑问你注意到了，我在[ROOT.Char.Custom('YearlyEvent0001Skill')]方面是行家里手。我很高兴与你分享这方面的知识"
 yearly.0001.desc.councillor: "作为你的[mentor.Custom('CouncilPosition')]效力期间，我学习到与[ROOT.Char.Custom('YearlyEvent0001Skill')]相关的很多东西。我愿意指导你这一方面"
 yearly.0001.desc.nofavor: "以获得你的人情。"
 yearly.0001.desc.favor: "以偿还你过去给予我的帮助。"
 yearly.0001.desc.friend: "[ROOT.Char.Custom('YearlyEvent0001Skill')|U]一直都是我的长项，我愿意与你分享我在这方面的专业技能。如果你有时间来上课的话，我很高兴教给你我所知道的。"
 yearly.0001.a: "非常感谢你的帮助。"
 yearly.0001.a.success: "我用心学习[mentor.GetFirstNamePossessiveNoTooltip]的课程"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip]针对我的现状提出几点建议"
 yearly.0001.b: "慷慨的提议，但换成我来帮助你怎么样？"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip]用心学习我的课程"
 yearly.0001.b.failure: "我针对[mentor.GetFirstNameNoTooltip]的现状对[mentor.GetHerHis]提出几点建议"
 yearly.0001.c: "我们的知识融汇起来对我们都有利！"
 yearly.0001.d: "我一个人处理没问题。"
 yearly.0002.t: "不稳重的阁僚"
 yearly.0002.desc: "[councillor.GetTitledFirstName]一直是我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )]，忠实地为我服务，我赋予其在我的[ROOT.Char.Custom('GetCourt')]自由行走的权力。\n\n可是，我现在了解到[councillor.GetSheHe]利用了我的厚遇，对我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )][child.GetFirstName]言行不检点！"
 yearly.0002.a: "他们必须结婚，以免除他们的罪。"
 yearly.0002.c: "但敢冒犯我，我要[councillor.GetFirstNameNoTooltip]烂在牢里！"
 yearly.0002.d: "如果这事暴露了会变成耻辱……"
 yearly.0003.t: "禁忌之恋"
 yearly.0003.start.desc: "一开始，我以为这是个玩笑——我的[ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))][child.GetFirstName]怎么可能和[relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))]是恋人？！但我的间谍截获的信件"
 yearly.0003.dislikes_incest.desc: "描述了一个[child.GetWomanMan]和[child.GetHerHis]的[child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]根本不该发生的经历……"
 yearly.0003.likes_incest.desc: "对他们的肉体关系进行了#EMP 引人入胜#!的细节描写……"
 yearly.0003.b: "试图掩盖他们的奸情。"
 yearly.0003.a: "他们违逆[ROOT.Char.GetFaith.PantheonTerm]的罪行必须公之于众！"
 yearly.0003.c: "他们让[ROOT.Char.GetHouse.GetNameNoTooltip]家族蒙羞，把他们囚禁起来！"
 yearly.0003.d: "邀请他们来到我的[ROOT.Char.Custom('GetChamber')]共度一些“家庭时光”。"
 yearly.0011.t: "彗星！"
 yearly.0011.desc: "一颗出现在天空中的彗星让所有人都停了下来。这个在天空游荡的奇怪幽灵到底意味着什么？\n\n比我明智的[ROOT.Char.GetWomenMen]们花了一生时间来研究这个，但[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]那些个自以为是的农民似乎有自己的草率理论……"
 yearly.0011.gain_stress: "彗星让无数臣民恐慌"
 yearly.0011.lose_stress: "彗星吓坏了许多麻烦制造者"
 gain_rock_artifact_tt: "你获得一件$artifact_pedestal_rock_name$[artifact|E]"
 yearly.0011.new_friends: "也许它会带来新朋友？"
 yearly.0011.lustful: "快来个人抱紧我！"
 yearly.0011.chaste: "这都是因为那些通奸者！"
 yearly.0011.gluttonous: "死神来了！把食物贮藏室装满！"
 yearly.0011.temperate: "这是对我们不知节制的审判！"
 yearly.0011.greedy: "我很好奇这颗彗星里面有些啥宝贝……"
 yearly.0011.generous: "这#EMP 证明#!我们都太自私了！"
 yearly.0011.lazy: "他娘的，我要回去睡觉了。"
 yearly.0011.diligent: "如果我们在工作，它就不会这么困扰我们了。"
 yearly.0011.wrathful: "我会把这该死的玩意儿从天上扯下来！"
 yearly.0011.calm: "这也是会过去的。"
 yearly.0011.patient: "我们会弄清这代表什么，迟早。"
 yearly.0011.impatient: "这究竟是怎么回事？！"
 yearly.0011.arrogant: "我想这是对我家族的好兆头。"
 yearly.0011.humble: "在造物面前，我们皆是尘埃。"
 yearly.0011.deceitful: "我想知道什么解释对我最有利……"
 yearly.0011.honest: "我感觉这就是块石头？"
 yearly.0011.craven: "#EMP 所有人都惊慌失措！！！#!"
 yearly.0011.brave: "不管它代表什么，我们都会直面它！"
 yearly.0011.shy: "也许我待在塔楼里会更安全……"
 yearly.0011.gregarious: "如果这就是末日，让我们与朋友一起欢庆吧！"
 yearly.0011.ambitious: "彗星预示着伟大的事业和伟大的[ROOT.Char.GetWomenMen]！"
 yearly.0011.content: "不管它代表什么，都是命中注定的。"
 yearly.0011.arbitrary: "我说它代表什么，它就代表什么！"
 yearly.0011.just: "啊，彗星，神圣正义的使者！"
 yearly.0011.cynical: "可能只不过是凝固的肮脏气体。"
 yearly.0011.zealous: "末日将至！忏悔吧！"
 yearly.0011.paranoid: "我的敌人让老天来对付我！"
 yearly.0011.trusting: "也，也许它根本不代表任何事情？"
 yearly.0011.compassionate: "希望它不会砸到任何人……"
 yearly.0011.callous: "只要别砸到我，谁在乎？"
 yearly.0011.sadistic: "希望它砸在敌人头上！"
 yearly.0011.stubborn: "我不会被天#EMP 与#!地之间的事物所打动。"
 yearly.0011.fickle: "这件事我拿不定主意……"
 yearly.0011.vengeful: "哈，有些人要遭报应了！"
 yearly.0011.forgiving: "伟大的[ROOT.GetCharacter.GetFaith.HighGodName]，原谅我们的罪行！"
