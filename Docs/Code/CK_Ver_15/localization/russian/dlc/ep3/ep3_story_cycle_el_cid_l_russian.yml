l_russian:
 cid_loyalty_counter_positive: "[liege.GetTitleAsNameNoTooltip] #positive_value заметит#! вашу [Concept('cid_loyalty','верность Родриго')|E]."
 cid_loyalty_counter_very_positive: "[liege.GetTitleAsNameNoTooltip] #positive_value явно заметит#! вашу [Concept('cid_loyalty','верность Родриго')|E]."
 cid_loyalty_counter_negative: "[liege.GetTitleAsNameNoTooltip] #negative_value будет сомневаться#! в вашей [Concept('cid_loyalty','верности Родриго')|E]."
 cid_loyalty_counter_very_negative: "[liege.GetTitleAsNameNoTooltip] #negative_value будет сильно сомневаться#! в вашей [Concept('cid_loyalty','верности Родриго')|E]."
 game_concept_cid_loyalty: "Верность Родриго"
 game_concept_cid_loyalty_desc: "Сохраняя #V верность#! своему сюзерену даже в изгнании, Эль Сид может восстановить свое доброе имя и выгодное положение.\n\n#V Отказавшись хранить верность#! сюзерену, Эль Сид может получить особые возможности и шанс стать независимым правителем."
 cid.0001.t: "[liege.GetTitleAsNameNoTooltip] приказывает, и я подчиняюсь."
 cid.0001.desc.intro: "Сев в седло, я похлопываю своего коня и в последний раз оглядываюсь на место, которое всегда было моим домом.\n\n[liege.GetTitledFirstName] [Select_CString(liege.IsFemale,'выразилась','выразился')] предельно ясно — меня отправляют в ссылку.\n\n"
 cid.0001.desc.alfonso: "Я был безмерно предан его брату, так что остался бы верен и ему."
 cid.0001.desc.garcia_ordonez: "Когда-то я победил его в битве, о которой он не в силах забыть."
 cid.0001.desc.liege_hate: "[liege.GetTitleAsNamePossessiveNoTooltip] больше не благоволит мне. Хорош ли тот вассал, которого невзлюбил сюзерен?"
 cid.0001.desc.courtier: "Мои враги при дворе затмили [Select_CString(liege.IsFemale,'ее','его')] разум. Они не могли смириться с тем, что [liege.GetTitleAsNameNoTooltip|l] так [Select_CString(liege.IsFemale,'благосклонна','благосклонен')] ко мне, и искали возможность мне навредить."
 cid.0001.desc.outro: "\n\nСправа пролетает ворон — это дурной знак."
 cid.0001.a: "Я всегда буду хранить вам верность, [liege.GetTitleAsNameNoTooltip|l]."
 cid.0001.a.flavor: "#EMP И вот преданный герой отправляется в ссылку.#!"
 cid.0001.b: "Да будет так. Кто верен мне, последует за мной."
 cid.0001.b.flavor: "#EMP Сид теряет всякую надежду: [liege.GetTitleAsNameNoTooltip] [liege.GetFirstNameNoTooltip] больше не благоволит ему.#!"
 story_el_cid_tt: "#EMP Песнь об Эль Сиде#! начинается"
 cid_exile_title: "Ссылка:"
 cid.1000.t: "$cid_exile_title$ двери заперты"
 cid.1000.desc: "Ночь темна и холодна. Я отправляю одного из своих людей найти доброго хозяина, что даст нам ночлег.\n\nОтвет приходит не сразу. Я слышу шаги и бормотание, пока наконец в дверях не появляется силуэт.\n\n«[liege.GetTitleAsNameNoTooltip|U] [Select_CString(liege.IsFemale,'отдала','отдал')] приказ — мы не смеем вас впустить, мой господин! Мы получили письмо с [Select_CString(liege.IsFemale,'ее','его')] печатью, запрещающее пускать людей из владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] и давать вам убежище».\n\n[liege.GetTitledFirstName] не тратит время зря."
 cid.1000.a: "Не будем досаждать этим бедным людям."
 cid.1000.a.flavor: "#EMP Наши дома и наше благополучие поставлены на карту прямо у нас на глазах.#!"
 cid.1000.b: "«Открой дверь, или мы выломаем ее!»"
 cid.1000.b.flavor: "#EMP Ты получаешь лишь немногое, но мы страдаем за тебя.#!"
 cid_opened_doors_modifier: "Открыть двери"
 cid_opened_doors_modifier_desc: "Этот персонаж вынуждает простолюдинов открыть двери и дать убежище его соратникам."
 cid.1010.t: "$cid_exile_title$ ни золота, ни серебра"
 cid.1010.desc: "В ссылке сложно быть надежным господином: нет уверенности, что я смогу платить своим соратникам и даже прокормить их. Кто подвергнет опасности свою семью ради человека, лишенного чести?\n\nВ лагере не стесняются обсуждать мрачное будущее.\n\nПодняв голову, я вижу, как ко мне приближается [friend.GetTitledFirstName] со своим хлебом и вином:\n\n«Кампеадор, вы родились в добрый час. Нужно двигаться дальше. [liege.GetTitledFirstName|U] разгневается на меня за это, но я помогу вам и заплачу за этих людей»."
 cid.1010.a: "«[cook.GetFirstNameNoTooltip], приготовь #EMP всё#!, что сможешь найти»."
 cid.1010.b: "«Благодарю, [Select_CString(friend.IsFemale,'моя дражайшая подруга','мой дражайший друг')]»."
 cid.1010.b.flavor: "#EMP Если я выживу, то верну тебе этот долг вдвойне.#!"
 cid.1010.c: "«[liege.GetTitleAsNameNoTooltip|U] разгневается. Я не стану рисковать»."
 cid_1010_no_invite_var_desc: "Вы изгнали [Select_CString(recipient.IsFemale, 'ее', 'его' )]: $VALUE|=+0$"
 cid.1020.t: "$cid_exile_title$ прощайте, дорогой друг"
 cid.1020.desc.intro: "«О [spouse.GetFaith.HighGodName]!» [spouse.GetFirstName] падает на колени перед алтарем, отчаянно моля высшие силы защитить меня от зла.\n\nЯ прижимаю [Select_CString(spouse.IsFemale,'ее','его')] к груди, и [Select_CString(spouse.IsFemale,'она','он')] целует мою руку, содрогаясь от горя.\n\n«Лишь [ROOT.Char.GetFaith.HighGodName] знает, суждено ли нам встретиться снова, — говорю я. — Здесь тебе будет лучше. Я не могу подвергнуть тебя опасностям, что ждут"
 cid.0001.desc.children: "меня впереди. Дети... ведите себя хорошо»."
 cid.0001.desc.no_children: "меня впереди»."
 cid.1020.a: "«[my_priest.GetFirstNameNoTooltip], помолитесь за нас?»"
 cid.1020.b: "«Да будет ожидание недолгим»."
 cid.1020.b.flavor: "#EMP Ужасное чувство, будто ноготь отняли от пальца.#!"
 cid.1020.c: "«Я не могу тебя покинуть»."
 cid.1020.c.flavor: ""
 cid_family_good_modifier: "Словно ноготь и палец"
 cid_family_good_modifier_desc: "Этот персонаж отказывается покидать семью, нарушив приказы сюзерена."
 cid.1030.t: "$cid_exile_title$ пусть [liege.GetTitleAsNameNoTooltip] узрит мою любовь"
 cid.1030.desc: "Золото, серебро, самоцветы — наконец-то мой сундук полнится.\n\nЗолотые кольца, ожерелья, знамена — [Select_CString(liege.IsFemale,'сама','сам')] [liege.GetTitledFirstName] по праву оценит эти богатства.\n\nНо это принадлежит не только мне. [liege.GetSheHe|U] всё еще [Select_CString(liege.IsFemale,'моя госпожа','мой господин')], а значит, часть моего состояния тоже полагается [Select_CString(liege.IsFemale,'ей','ему')]."
 cid.1030.a: "[artifact.GetName|U] станет достойным подарком."
 cid.1030.b: "Золото — беспроигрышный выбор."
 cid.1030.c: "Ха! #EMP Победа#! за мной!"
 cid.1040.t: "$cid_exile_title$ да смилуется надо мной [ROOT.Char.GetFaith.HighGodName]"
 cid.1040.desc: "Со временем сердце черствеет, и безмятежные времена надолго забываются.\n\nНеважно, что я делаю — [liege.GetTitledFirstName] остается вдали от меня.\n\n«О [ROOT.Char.GetFaith.HighGodName]», — начинаю я, склоняясь перед алтарем. Мои люди с любопытством окружают меня. «Прошу, пусть [liege.GetTitledFirstNameNoTooltip] сменит гнев на милость и вспомнит былую благосклонность ко мне»."
 cid.1040.a: "Наш лагерь станет образцом преданности."
 cid.1040.b: "Прошу, [ROOT.Char.GetFaith.HighGodName], яви [Select_CString(liege.IsFemale,'ей','ему')] пусть к свету."
 cid.1040.c: "Пусть [ROOT.Char.GetFaith.NegativeAfterLife] заберет [Select_CString(liege.IsFemale,'ее','его')] — там [Select_CString(liege.IsFemale,'ей','ему')] самое место."
 cid_own_prayer: "Да снизойдет на меня милость"
 cid_own_prayer_desc: "Этот персонаж решает молиться за себя."
 cid_1040_a_tt: "Этот вариант доступен, так как у вас есть $baggage_train_shrine_domicile_building|l$"
 cid_restoration_title: "Восстановление:"
 cid.2000.t: "$cid_restoration_title$ по локоть в крови"
 cid.2000.desc.intro: "Вокруг меня гремит битва. Тени птиц, кружащих над войсками, становятся всё темнее.\n\nМой враг"
 cid.2000.desc.loser: ", [loser.GetTitledFirstName], носит герб на нагруднике, и я без труда замечаю [Select_CString(loser.IsFemale,'ее','его')]. «Вперед!» — приказываю я коню и несусь во весь опор прямо к [Select_CString(loser.IsFemale,'противнице','противнику')]. Один поединок может решить исход битвы.\n\nНи шлем, ни кольчуга не спасли врага: я разрубаю [Select_CString(loser.IsFemale,'ее','его')] надвое до пояса."
 cid.2000.desc.fallback: "носит на нагруднике герб, который несложно заметить. «Вперед!» — приказываю я коню и несусь во весь опор прямо к [Select_CString(loser.IsFemale,'противнице','противнику')]. Один поединок может решить исход битвы.\n\nНи шлем, ни кольчуга не спасли врага: я разрубаю [Select_CString(loser.IsFemale,'ее','его')] надвое до пояса."
 cid.2000.desc.outro: "Мои руки по локоть в крови."
 cid.2000.a: "Какой прекрасный меч!"
 cid.2000.a.flavor: "#EMP То был день, когда в яростной битве наш герой обрел великий меч.#!"
 cid.2000.b: "Отправить посланника с даром — пусть [liege.GetShortUIName] получит этот трофей."
 cid.2000.b.flavor: "#EMP Отправляйся к [Select_CString(liege.IsFemale,'моей госпоже','моему господину')] с сотней трофейных коней и поцелуй [Select_CString(liege.IsFemale,'ее','его')] руку от моего имени."
 cid_2000_liege_tt: "Получает [Concept('artifact','артефакт')|E]: [newly_created_artifact.GetNameNoTooltip]"
 cid.2001.t: "$cid_restoration_title$ трофей отважного владельца"
 cid.2001.desc.intro: "С мечом в руке, шаг за шагом я завоевываю все больше земель. Дождь усиливается, и холод пробирает до костей.\n\n"
 cid.2001.desc.loser: "[loser.GetTitledFirstName] приближается ко мне. «[ROOT.Char.GetFirstNameNoTooltip], — приветствует [Select_CString(loser.IsFemale,'она','он')] меня, и я кланяюсь в ответ. — Довольно любезностей».\n\nНаши мечи звенят снова и снова, пока я не отсекаю [Select_CString(loser.IsFemale,'ей','ему')] руку."
 cid.2001.desc.fallback: "Враг приближается ко мне. «[ROOT.Char.GetFirstNameNoTooltip], — приветствует он меня, и я кланяюсь в ответ. — Довольно любезностей».\n\nНаши мечи звенят снова и снова, пока я не отсекаю ему руку."
 cid.2001.desc.outro: "Громкий вопль разрывает воздух. Меч падает на землю, кружась в блестящем танце."
 cid.2001.desc.outro.tizona: "\n\nДостойный соратник для моей Тисоны."
 cid.2001.a: "Нас ждет еще много битв!"
 cid.2001.a.tt: "Теперь [newly_created_artifact.GetName] принадлежит вам"
 cid.2001.a.flavor: "#EMP Никто не будет спорить, что этот трофей получен в честном бою.#!"
 cid.2001.b: "[liege.GetTitleAsNameNoTooltip|U] по достоинству оценит этот дар."
 cid.2010.t: "$cid_restoration_title$ выгодное предложение"
 cid.2010.desc: "[liege.GetTitledFirstNamePossessive] наконец удостаивает меня вниманием: на рассвете к моему шатру приближается глашатай.\n\n«Слушайте все, графы и благородные мужи! — объявляет [Select_CString(herald.IsFemale,'она','он')]. — [Select_CString(liege.IsFemale,'Моя госпожа','Мой господин')] [liege.GetTitledFirstNameNoTooltip] обращается к вам с предложением, [ROOT.Char.GetTitledFirstNameNoTooltip]: пусть [Select_CString(child.IsFemale,'ваша дочь','ваш сын')] и [proposed_spouse.GetTitledFirstName] станут супругами, и [liege.GetFaith.HighGodName] благословит этот союз».\n\nПо моей щеке катится слеза — неужели это первый шаг к примирению?"
 cid.2010.a: "«Для меня это большая честь. Я принимаю предложение!»"
 cid.2010.a.flavor: "#EMP Вверяю вам судьбу [Select_CString(child.IsFemale,'моей драгоценной дочери','моего драгоценного сына')].#!"
 cid.2010.b: "«Благодарю, но я [Select_CString('ROOT.Char.IsFemale','сама','сам')] выберу партию для [Select_CString(child.IsFemale,'своей дочери','своего сына')]»."
 cid_refused_betrothal: "Отказ сюзерену"
 cid_refused_betrothal_desc: "Этот персонаж отказывается от предложения своего сюзерена и решает самостоятельно выбрать вторую половину для своего ребенка."
 cid.2020.t: "$cid_restoration_title$ человек чести"
 cid.2020.desc: "В мой шатер [Select_CString(liege.IsFemale,'пожаловала неожиданная гостья ','пожаловал неожиданный гость')] — [Select_CString(liege.IsFemale,'сама','сам')] [liege.GetTitledFirstName] в окружении королевской стражи. [Select_CString(liege.IsFemale,'Она','Он')] одаривает меня улыбкой. \n\n«Друг мой! — восклицает [Select_CString(liege.IsFemale,'она','он')] — Вы всегда были верны мне, даже после моего прискорбного решения о вашем изгнании. Приношу извинения. Отныне [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] снова может стать вашим домом».\n\n«[Select_CString(liege.IsFemale,'Моя госпожа','Мой господин')]! Меня изгнали и лишили чести, и всё, что у меня есть, добыто тяжелым трудом. Да благословит вас [ROOT.Char.GetFaith.HighGodName] за вашу доброту!»"
 cid.2020.a: "Всё было не зря."
 cid.2020.a.flavor: "#EMP Радость обуяла Сида и его людей, когда его знамя взвилось над крепостью.#!"
 cid.2020.b: "Я не могу оставить свой лагерь."
 cid.2020.b.flavor: "#EMP Сын рода Вивар обратил взор на своих людей и предложил им вместе пожинать плоды своих побед.#!"
 cid_2020_b_tt: "Вы продолжите путь [Concept('adventurer','авантюриста')|E]"
 cid.2020.c: "Наши пути расходятся."
 cid_treason_title: "Измена:"
 cid.4000.opening: "[ROOT.Char.GetFirstNameNoTooltip]!"
 cid.4000.desc: "Ваша необязательность и ветреность озадачивают меня. Если вы намеревались сохранить верность, то не справились. Если же вы желали выразить недовольство, ваша попытка тоже не увенчалась успехом.\n\nДавайте же забудем об этих неприятностях."
 cid.4000.a: "Убедительно прошу вас."
 cid.4010.t: "$cid_restoration_title$ Mio Cid"
 cid.4010.desc: "Раздается резкий стук в дверь: это [herald.GetTitledFirstName].\n\n«Видит [herald.GetFaith.HighGodName], [ROOT.Char.GetFirstNameNoTooltip], вы всё слишком усложняете!»\n\n«Всё началось не по моей вине, — отвечаю я как можно строже. — Если [liege.GetTitleAsNameNoTooltip|l] [Select_CString(liege.IsFemale,'хотела','хотел')] от меня верности, не стоило [Select_CString(liege.IsFemale,'ей','ему')] отправлять меня в ссылку».\n\n«[Select_CString(liege.IsFemale,'Она','Он')] больше не [Select_CString(liege.IsFemale,'моя госпожа','мой господин')] и не может требовать от меня преданности. Можете так [Select_CString(liege.IsFemale,'ей','ему')] и передать»."
 cid.4010.a: "«У меня есть собственные земли, полученные в битвах»."
 cid.4010.a.flavor: "#EMP Девять месяцев он терпеливо ждал, а на десятый им пришлось сдаться.#!"
 cid.4010.b: "«Путь зовет меня»."
 cid.4010.b.flavor: "#EMP Такова история Сида Кампеадора.#!"
 cid.4010.c: "«Мне надлежит уважать [Select_CString(liege.IsFemale,'ее','его')] законную власть»."
 cid.4010.c.flavor: "#EMP [liege.GetTitledFirstNameNoTooltip] [Select_CString(liege.IsFemale,'изгнала','изгнал')] меня, но я храню [Select_CString(liege.IsFemale,'ей','ему')] верность.#!"
 cid.5000.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]!"
 cid.5000.desc: "Сообщаю вам, что [Select_CString(ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.IsFemale,'ваша госпожа','ваш господин')] [ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.GetTitledFirstName] [Select_CString(ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.IsFemale,'покинула','покинул')] этот мир.\n\nВаши с [Select_CString(ROOT.Char.MakeScope.Var('cid_liege').GetCharacter.IsFemale,'ней','ним')] прошлые дела меня совершенно не заботят."
 cid.5000.a: "Полагаю, на этом проблемы решены."
