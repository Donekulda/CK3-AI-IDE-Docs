l_russian:
 submit_to_the_great_khan_decision: "Покориться великому хану"
 submit_to_the_great_khan_decision_confirm: "Присягнуть на верность"
 submit_to_the_great_khan_decision_opening_desc: "Пора признать, что монголы действительно являются владыками мира. Лучше я примкну к ним, чем стану сражаться против них."
 submit_to_the_great_khan_decision_tooltip: "Вы становитесь вассалом монгольского хана и присоединяетесь к Монгольской империи"
 submit_to_the_great_khan_effect_tooltip: "Теперь [mongol_emperor.GetTitledFirstName] их сюзерен"
 mongol_invasion.1001.title: "Хан мертв!"
 mongol_invasion.1001.generic.desc: "Спасибо, [ROOT.Char.GetFaith.HighGodName]! И хотя к власти уже пришел новый правитель, [new_khan.GetTitledFirstName], [new_khan.GetSheHe] вряд ли будет внушать такой же ужас, как [old_khan.GetFirstName].\n\nВозможно, это станет концом монгольского нашествия?"
 mongol_invasion.1001.sympathetic.desc: "[Select_CString(old_khan.IsFemale, 'Великая', 'Великий' )] [old_khan.GetWomanMan] [Select_CString(old_khan.IsFemale, 'покинула', 'покинул' )] нас. Теперь, когда [old_khan.GetFirstName] [Select_CString(old_khan.IsFemale, 'мертва', 'мертв' )], [new_khan.GetFirstName], [Select_CString(new_khan.IsFemale, 'новая', 'новый' )] [new_khan.GetTitleAsNameNoTooltip|l], [Select_CString(new_khan.IsFemale, 'пришла', 'пришел' )] к власти!\n\nИ хотя [old_khan.GetFirstNameNoTooltip] скачет в бескрайних степях, мир [old_khan.GetHerHis] стараниями стал лучше."
 mongol_invasion.1001.generic.oblivious.desc: "До нас доходят обрывочные сведения о смерти какого-то важного царя кочевников."
 mongol_invasion.1001.a: "Умер, вот и славно!"
 mongol_invasion.1001.b: "Интересно, что ждет нас в будущем."
 mongol_invasion.1001.c: "Чингис... кто?"
 mongol_invasion.1002.t: "Восхождение монголов"
 mongol_invasion.1002.desc.close: "Новый лидер, [temujin.GetTitledFirstName], [Select_CString(temujin.IsFemale, 'пришла', 'пришел' )] к власти среди разрозненных племен"
 mongol_invasion.1002.desc.close_mongolia: "Монголия"
 mongol_invasion.1002.desc.close_steppes: "степях"
 mongol_invasion.1002.desc.close.end: "и [Select_CString(temujin.IsFemale, 'объявила', 'объявил' )] себя Чингисханом, повелителем вселенной.\n\nЗаручившись поддержкой множества племенных войск, [temujin.GetSheHe] [Select_CString(temujin.IsFemale, 'объявила', 'объявил' )], что властвует над всей степью — и даже над всем миром!"
 mongol_invasion.1002.desc.far: "До меня дошли сведения, что среди варварских племен далекой степи появился новый лидер. [Select_CString(temujin.IsFemale, 'Эта', 'Этот' )] «[temujin.GetTitledFirstName]» [Select_CString(temujin.IsFemale, 'провозгласила', 'провозгласил' )] себя повелителем вселенной, Чингисханом, и [Select_CString(temujin.IsFemale, 'поклялась', 'поклялся' )] завоевать весь мир.\n\n[temujin.GetSheHe|U] не [Select_CString(temujin.IsFemale, 'первая', 'первый' )], кто грозится сделать это, но только [temujin.GetTitleAsNameNoTooltip|l] ведет за собой орду непобедимых всадников, которых нельзя убить."
 mongol_invasion.1002.a: "Очередной выскочка!"
 mongol_invasion.1002.b: "Завоевать мир? Пусть попробует!"
 mongol_invasion.1002.c: "Сомневаюсь, что [temujin.GetSheHe] многого достигнет."
 mongol_invasion.1002.craven: "И [temujin.GetSheHe] идет сюда?!"
 mongol_invasion.1002.genghis_khan_tt: "Любое [Concept( 'county', 'графство' )|E], захваченное монголами, потеряет значительную часть [Concept( 'development', 'развития' )|E]"
 mongol_invasion.1003.t: "Дом мудрости пылает"
 mongol_invasion.1003.desc: "Великое вместилище памяти и знаний в Багдаде, Дом мудрости, пало жертвой огня и разрушения, когда монголы осадили город.\n\nОт Дома мудрости остались только руины, что символически отражает значение старого знания в новом мире монголов."
 mongol_invasion.1003.a: "Такая потеря..."
 mongol_invasion.1003.b: "Язычники получили по заслугам!"
 mongol_invasion.1003.c: "Монголы уничтожат мир, если мы их не остановим!"
 mongol_invasion.1004.t: "Коллапс империи"
 mongol_invasion.1004.desc: "[old_mongol_emperor.GetTitledFirstName] [Select_CString(old_mongol_emperor.IsFemale, 'мертва', 'мертв' )], и сразу несколько преемников провозгласили себя великими ханами. Никто из них не признает остальных, и единая монгольская империя разваливается на наших глазах.\n\nПусть они и не ослабли, но их больше не объединяет один «всеобщий правитель»."
 mongol_invasion.1004.a: "Однажды империя восстанет вновь..."
 mongol_invasion.1004.b: "Благодарю за милость, [ROOT.Char.GetFaith.HighGodName]!"
 mongol_invasion.1005.t: "Хан мертв"
 mongol_invasion.1005.desc: "[old_khan.GetTitledFirstName] умирает, и трон наследует [new_khan.GetTitledFirstName]. Наиболее очевидное различие между ними в том, что [new_khan.GetFirstNameNoTooltip] не именует себя «властителем вселенной».\n\nПусть степные племена некогда мечтали править всем миром, теперь они, похоже, наконец признали, что это им не под силу."
 mongol_invasion.1005.a: "Конец эпохи."
 mongol_invasion.1005.a.tt: "С этого момента Монгольская империя будет менее агрессивной"
 mongol_invasion.2001.opening: "Мой предначертанный слуга!"
 mongol_invasion.2001.desc: "Я владыка вселенной, и ты неизбежно склонишься предо мной. Так сделай это, чтобы принести мне клятвы верности, а не под топором палача."
 mongol_invasion.2001.a: "Для меня честь склониться перед тобой, [Select_CString(mongol_emperor.IsFemale, 'моя', 'мой' )] [mongol_emperor.GetTitleAsNameNoTooltip|l]."
 mongol_invasion.2001.a.tt: "Теперь [mongol_emperor.GetShortUIName] ваш сюзерен"
 mongol_invasion.2001.b: "Ты мне ничего не сделаешь, [Select_CString(mongol_emperor.IsFemale, 'заносчивая дура', 'заносчивый дурак' )]!"
 mongol_invasion.2001.b.tt: "[mongol_emperor.GetShortUIName|U] объявляет вам войну"
 mongol_invasion.2002.opening: "Почтенный владыка вселенной!"
 mongol_invasion.2002.desc: "Я преклоняюсь перед твоей законной и милостивой властью. Я последую за тобой в бой против любого, кто осмелится противиться судьбе."
 mongol_invasion.2002.a: "Мудрый выбор, мой слуга."
 mongol_invasion.2003.opening: "Ты [mongol_emperor.Custom('InsultAdjective')] [mongol_emperor.GetTitleAsNameNoTooltip|l]!"
 mongol_invasion.2003.desc: "Как ты смеешь думать, что склонишь меня своими угрозами? Я покажу, что настоящий правитель может сделать с этими твоими «неуязвимыми всадниками»!"
 mongol_invasion.2003.a: "Тогда нас ждут война и смерть."
 mongol_invasion.2101.desc: "Ты всегда ведешь себя как добрый друг и слуга. Пора узаконить твою службу: присягни мне на верность как владыке вселенной."
 mongol_invasion.2101.a: "Да, мой сюзерен."
 mongol_invasion.2101.b: "Ты думаешь, я тебе служу? Какая глупость!"
 mongol_invasion.2101.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] разорвет свой союз с вами и может объявить вам войну!"
 mongol_invasion.2103.a: "Ты склонишься передо мной сейчас же, так или иначе!"
 mongol_invasion.2103.b: "Ну погоди, дерзкая собака..."
 mongol_invasion.2111.b: "Ты не считаешь меня ровней?! Возмутительно!"
 mongol_invasion.2111.b.tt: "@warning_icon! [mongol_emperor.GetShortUIName] разрывает союз с вами"
 mongol_invasion.2112.desc: "Ты правда считаешь, что выше меня? Да мы даже не ровня! Очевидно, что моя великодушная дружба была лишь попыткой метать бисер перед свиньями."
 mongol_invasion.2112.a: "О, ты пожалеешь о своих словах и делах..."
