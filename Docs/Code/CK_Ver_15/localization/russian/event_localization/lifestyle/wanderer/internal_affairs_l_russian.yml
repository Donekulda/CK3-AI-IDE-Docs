l_russian:
 internal_affairs.10.t: "Грядущее восстание"
 internal_affairs.10.desc: "«Вот так сейчас и обстоят дела в баронстве [barony_title.GetName], [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], — сообщает [provider_character.GetFirstName]. Значит, в последнее время на улицах тут и там вспыхивают небольшие бунты. Народ в ярости:"
 internal_affairs.10.desc.control: "из-за бесчинств разбойников люди не чувствуют себя в безопасности."
 internal_affairs.10.desc.opinion.other: "сюзерен [county_holder.GetTitledFirstName] вызывает у людей жгучую ненависть."
 internal_affairs.10.desc.opinion.me: "людям не нравится, как я управляю регионом."
 internal.affairs.10.desc.outro: "\n\nИ только [Select_CString(barony_holder.IsFemale, 'некая', 'некий' )] [barony_holder.GetTitledFirstName] умудряется не допускать насилия — судя по всему, местные жители весьма [Select_CString(barony_holder.IsFemale, 'ее', 'его' )] уважают. И вот [Select_CString(barony_holder.IsFemale, 'ей', 'ему' )]-то и пришла в голову идея предложить мне устроить в области празднество, чтобы успокоить народ."
 internal_affairs.10.a: "Так пусть [barony_holder.GetTitledFirstNameNoTooltip] всем и управляет..."
 internal_affairs.10.b: "...[county_holder.GetFirstNameNoTooltip] даже получит возмещение убытков!"
 internal_affairs.10.c: "Пусть устраивает свое празднество."
 internal_affairs.10.d: "А разве с этим не [Select_CString(county_holder.IsFemale, 'обязана', 'обязан' )] разобраться [county_holder.GetFirstNameNoTooltip]?"
 internal_affairs_local_uprising_appeasement_modifier: "Местные жители задобрены"
 internal_affairs_local_uprising_appeasement_modifier_desc: "Жители графства довольны сменой власти в регионе."
 internal_affairs_local_uprising_festival_modifier: "Сельское празднество"
 internal_affairs_local_uprising_festival_modifier_desc: "Ежегодно на радость местному населению проводится сельское празднество."
 internal_affairs.20.t: "[Select_CString(county_holder.IsFemale, 'Неподходящая', 'Неподходящий' )] [county_holder.GetLadyLord]"
 internal_affairs.20.desc: "В третий раз за неделю ко мне прибывает гонец с донесением, что [county_title.GetNameNoTier] пребывает в плачевном состоянии."
 internal_affairs.20.desc.both: "Разгул преступности, улицы завалены мертвыми жителями, воздух пронизан миазмами смерти и горя."
 internal_affairs.20.desc.control: "Разгул преступности, опасные дороги, жители боятся выходить из дома после захода солнца."
 internal_affairs.20.desc.opinion: "Глубоко укоренившееся недовольство властями графства. На улицах постоянно собираются толпы недовольных."
 internal_affairs.20.desc.outro: "\n\nГонец уже должен был доставить мое письмо. Но судя по всему, конца бедам графства не видно. Что же делает [county_holder.GetTitledFirstName]? И это #emp мой#! вассал?"
 internal_affairs.20.dread: "Если хочешь давить, так дави, как следует. Ох уж эти дилетанты."
 internal_affairs.20.a: "Недопустимо."
 internal_affairs.20.a.tt: "Вы можете по праву [Concept('revoke','лишить')|E] персонажа [county_holder.GetTitledFirstName] [title_i] [Concept('title','титула')|E]"
 internal_affairs.20.b: "На сей раз прощу."
 opinion_unfitting_ruler_opinion: "Негодный правитель"
 MODIFIER_DEFINITION_UNFITTING_RULER_DESC: "\nЧем сильнее [Concept('dread','ужас')|E] от [Concept('holder','владетеля')|E], тем больше этот модификатор"
 inspection_unfitting_ruler_modifier: "Отнятое графство"
 inspection_unfitting_ruler_modifier_desc: "Из этого графства выжимают все до капли. Отток людей и налогов идет непрерывно."
 inspection_unfitting_ruler_desc: "\t#weak Увеличивается за каждую единицу #bold ужаса#!, которой обладает [Concept('holder','владетель')|E]#!"
 internal_affairs.30.t: "Поиск другого пути"
 internal_affairs.30.desc: "«Видите ли, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLadyLord], кое-какие запросы местных жителей #emp изрядно#! бьют по нашим карманам...» — ко мне обращается [merchant_character.GetFirstName]. [Select_CString(merchant_character.IsFemale, 'Ее', 'его' )] отправила ко мне [SCOPE.Custom('LocalGuildsLoc')] провинции [guild_province.GetName] . [merchant_character.GetFirstName] долго распространяется о том, с какими трудностями сталкивается гильдия.\n\n«И вот мне подумалось, а что если мы решим большинство вопросов, так сказать, между собой, не впутывая лишних людей?» — [Select_CString(merchant_character.IsFemale, 'Она', 'Он' )] кладет на стол мешочек монет и многозначительно смотрит мне в глаза."
 internal_affairs.30.a: "О, я могу не просто вовремя отвернуться..."
 internal_affairs.30.b: "Ладно, только в этот раз."
 internal_affairs.30.c: "Прочь, пиявка, а то раздавлю!"
 MODIFIER_DEFINITION_LOCAL_CORRUPTION_DESC: "\nЧем слабее [Concept('county_control','контроль')|E] над [Concept('county','графством')|E], тем больше этот модификатор"
 internal_affairs_local_corruption_desc: "\t#weak Увеличивается за каждое очко #bold контроля над графством#! ниже 100#!"
 internal_affairs_local_corruption_modifier: "Одобренная коррупция"
 internal_affairs_local_corruption_modifier_desc: "Местная торговая гильдия получила практически неограниченную власть на местном рынке и медленно подминает под себя бюрократию и вертикаль власти в графстве."
