l_russian:
 yearly.0001.opening: "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default: "Годами мое владение таким навыком, как [ROOT.Char.Custom('YearlyEvent0001Skill')], хорошо служило мне, и, думается мне, мой опыт может вам пригодиться. Я с радостью поделюсь с вами всем, что знаю,"
 yearly.0001.desc.arrogant: "Не сомневаюсь, вы заметили, что я неплохо разбираюсь в таком искусстве, как [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я с радостью поделюсь с вами своими знаниями,"
 yearly.0001.desc.councillor: "Я [mentor.Custom('CouncilPosition')], а потому многое знаю о таком искусстве, как [ROOT.Char.Custom('YearlyEvent0001Skill')]. Я с радостью обучу вас этому,"
 yearly.0001.desc.nofavor: "чтобы получить от вас обязательство."
 yearly.0001.desc.favor: "чтобы отплатить за вашу помощь."
 yearly.0001.desc.friend: "Такой навык, как [ROOT.Char.Custom('YearlyEvent0001Skill')], всегда был моей сильной стороной, и я хочу поделиться с вами своим знанием. Если вы найдете время для нескольких уроков, я расскажу вам все, что смогу."
 yearly.0001.a: "Я очень ценю вашу помощь."
 yearly.0001.a.success: "Я накрепко запоминаю уроки, что [Select_CString(mentor.IsFemale, 'дала', 'дал' )] мне [SCOPE.sC('mentor').GetFirstNameNoTooltip]"
 yearly.0001.a.failure: "[mentor.GetFirstNameNoTooltip] дает мне совет о нынешнем положении дел"
 yearly.0001.b: "Щедрое предложение, но не лучше ли мне вам помочь?"
 yearly.0001.b.success: "[mentor.GetFirstNameNoTooltip] накрепко запоминает мои уроки"
 yearly.0001.b.failure: "[mentor.GetFirstNameNoTooltip] получает мой совет о нынешнем положении дел"
 yearly.0001.c: "Обе стороны выиграют, если мы объединим наши познания!"
 yearly.0001.d: "Я справлюсь без чьей-либо помощи."
 yearly.0002.t: "Нескромный советник"
 yearly.0002.desc: "После долгой, верной службы, [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('councillor') )] [councillor.GetTitledFirstName] [Select_CString(councillor.IsFemale, 'могла', 'мог' )] свободно ходить у меня [ROOT.Char.Custom('GetCourt_RU_5')].\n\nНо недавно до меня дошли сведения, что [Select_CString(councillor.IsFemale, 'она злоупотребила', 'он злоупотребил' )] моим гостеприимством и [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName] [Select_CString(child.IsFemale, 'стала', 'стал' )] жертвой [Select_CString(councillor.IsFemale, 'ее', 'его' )] нескромного поведения!"
 yearly.0002.a: "Их нужно обвенчать, чтобы смыть преступление."
 yearly.0002.c: "Пусть [councillor.GetFirstNameNoTooltip] сгниет за это в темнице!"
 yearly.0002.d: "Если правда вскроется, на нас падет позор..."
 yearly.0003.t: "Запретная любовь"
 yearly.0003.start.desc: "Поначалу мне казалось, что это шутка: как могут [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [SCOPE.sC('child').GetFirstName] и [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] быть любовниками?! И все же перехваченное моими шпионами письмо"
 yearly.0003.dislikes_incest.desc: "явно свидетельствует об отношениях, которые не должны иметь [child.GetWomanMan] и [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc: "#EMP завораживающе#! описывает их плотские отношения..."
 yearly.0003.b: "Попытаться скрыть их связь."
 yearly.0003.a: "[ROOT.Char.GetFaith.PantheonTerm|U] не станут скрывать их преступления!"
 yearly.0003.c: "В темницу их за то, что опозорили дом [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d: "[ROOT.Char.Custom('GetChamber')|U] — пригласить их для «семейного досуга»."
 yearly.0011.t: "Замечена комета!"
 yearly.0011.desc: "Смертные замирают, едва завидев в небе комету. Что может значить это странное видение, неожиданно появившееся в нашем небе?\n\nЛюди мудрее меня тратят всю свою жизнь, размышляя над менее значимыми вопросами, но теперь же, как кажется, у каждого жалкого крестьянина в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] есть своя дурацкая теория на этот счет..."
 yearly.0011.gain_stress: "Множество подданных приходят в ужас при виде кометы"
 yearly.0011.lose_stress: "Комета пугает многих смутьянов"
 gain_rock_artifact_tt: "Теперь у вас есть [artifact|El] $artifact_pedestal_rock_name$"
 yearly.0011.new_friends: "Возможно, она принесет с собой новых друзей?"
 yearly.0011.lustful: "Скорее, кто-нибудь, обнимите меня!"
 yearly.0011.chaste: "Блудодеи навлекли на нас эту беду!"
 yearly.0011.gluttonous: "Смерть идет! Забивайте погреба!"
 yearly.0011.temperate: "Это кара за наше расточительство!"
 yearly.0011.greedy: "Интересно, какие чудесные богатства принесет с собой комета... "
 yearly.0011.generous: "Это #EMP доказывает#!, что мы все думаем только о себе!"
 yearly.0011.lazy: "Да ну ее, пойду спать дальше."
 yearly.0011.diligent: "Работайте усерднее, и комета перестанет вас занимать."
 yearly.0011.wrathful: "Я сброшу с небес эту проклятую штуку!"
 yearly.0011.calm: "И это тоже пройдет."
 yearly.0011.patient: "Со временем мы разгадаем эту загадку."
 yearly.0011.impatient: "Что это еще такое, [ROOT.Char.GetFaith.NegativeAfterLife] ее побери?!"
 yearly.0011.arrogant: "Думаю, это хороший знак для моей семьи."
 yearly.0011.humble: "Все мы лишь прах."
 yearly.0011.deceitful: "Интересно, какое объяснение принесет мне наибольшую выгоду..."
 yearly.0011.honest: "Как по мне, так это просто камень."
 yearly.0011.craven: "#EMP СПАСАЙСЯ КТО МОЖЕТ!#!"
 yearly.0011.brave: "Что бы это ни было, я встречу это лицом!"
 yearly.0011.shy: "Возможно, в башне мне будет безопаснее..."
 yearly.0011.gregarious: "Если это конец, давайте встретим его с друзьями!"
 yearly.0011.ambitious: "Кометы предвещают, что грядут великие свершения и великие герои!"
 yearly.0011.content: "Что бы это ни значило, этого не изменишь."
 yearly.0011.arbitrary: "Комета значит то, что я скажу!"
 yearly.0011.just: "О комета, о предвестница божественного правосудия!"
 yearly.0011.cynical: "Может, это облако крестьянского пердежа?"
 yearly.0011.zealous: "Конец близок! Покайтесь!"
 yearly.0011.paranoid: "Мои враги обратили небеса против меня!"
 yearly.0011.trusting: "М-может, она вообще ничего не значит?"
 yearly.0011.compassionate: "Надеюсь, она ни на кого не рухнет..."
 yearly.0011.callous: "Какая разница? Лишь бы на меня не упала."
 yearly.0011.sadistic: "Надеюсь, она расшибет моего врага!"
 yearly.0011.stubborn: "Только небеса #EMP и#! сама земля смогут сдвинуть меня с места."
 yearly.0011.fickle: "Я никак не определюсь..."
 yearly.0011.vengeful: "Ха, кого-то ждет заслуженная кара!"
 yearly.0011.forgiving: "О [ROOT.GetCharacter.GetFaith.HighGodName], прости нас за грехи наши!"
